call_god_events.0006.t: "고난을 겪은 자"
call_god_events.0006.desc: "하루 일을 마치고 벤치에 쉬어 앉아있을 때, 물과 먼지가 묻은 옷을 입은 한 사람이 갑자기 달려와 난장판인 상태로 내게 다가왔습니다\n\n“주님, 제 도량을 받으시고 저를 모신다면, 당신과의 관계를 알았다면, 저는 훨씬 더 일찍 복종했을텐데”"
