call_god_events.0017.t: "악의 많은 소리"
call_god_events.0017.desc: "낯선 장소로 이동되었고, 뒤에서는 사악한 웃음소리가 들려왔습니다\n“살고 싶다면 도망가라 하하하하하하하”\n\n팁: 이 이벤트에서는 6x6 골목길에 수백 개의 이벤트들이 존재하며, 어디로 가는지 항상 주의해야 합니다. 필요하면 종이를 꺼내 패턴을 찾아보는 것도 도움이 됩니다 (복잡하지 않습니다). 이 이벤트에서의 움직임은 실제 세계의 목표적 법칙을 따르지만, 이벤트에 다시 들어올 때마다 이동하는 위치와 방향은 무작위로 결정되므로 기억된 경로를 의존해서는 안 됩니다. 또한 이 지역에는 일부 보물들이 존재하며, 캐릭터가 죽는 것을 두려워하지 않는다면 시간을 들여 찾을 수 있습니다.\n\n그 밖의 사항으로는 모든 이벤트가 동일한 선택 옵션 순서를 가지고 있지 않으므로 반드시 읽어보시기 바랍니다 (잘못된 이유로 이렇게 한 것은 아니에요)"
