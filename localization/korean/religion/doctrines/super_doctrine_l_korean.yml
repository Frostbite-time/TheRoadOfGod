l_korean:
doctrine_super_name: "신의 도법 그룹의 길"
fate_cannot_be_disobeyed_name: "운명은 무시할 수 없습니다"
fate_cannot_be_disobeyed_desc: "운명의 신을 섬기는 사람들은 이 명언을 단호히 믿습니다"
doctrine_parameter_can_ues_eag_fate: "옴니센트 특성을 가진 캐릭터는 새로운 군인 유형 (인도하는 독수리)을 모집할 수 있습니다."
faith_in_neptune_name: "해왕성 신앙"
faith_in_neptune_desc: "바다는 항상 신화와 전설로 가득합니다"
conformism_super_name: "순응주의"
conformism_super_desc: "이 신앙의 사람들은 오랫동안 불규칙한 보상과 처벌에 익숙해져왔습니다"
following_nature_name: "자연을 따라"
following_nature_desc: "이 신앙의 사람들은 종종 숲으로 성지로써의 순례를 다니며, 나무들에 방해받지 않고 헤매다니기를 좋아합니다"
doctrine_parameter_pilgrimage_to_the_god_of_the_forest: "Unlock the decision (Worship the God of the forest)"
phosphorus_fire_name: "인도하는 불"
phosphorus_fire_desc: "야심 찬 사람들은 무엇이든 다 할 수 있습니다"
doctrine_parameter_phosphorus_fire_maa: "Unlocked soldier type (인도하는 불 검사)"
in_the_same_boat_name: "동일한 배에 타기"
in_the_same_boat_desc: "이 신앙의 사람들은 서로 신뢰하고 함께 협력합니다"
doctrine_parameter_in_the_same_boat_invite: "무소유자들을 궁정으로 초대하기 쉬움"
doctrine_parameter_in_the_same_boat_maa: "모집 가능한 군인 (방주 제자)"
temporal_anchorism_name: "시간과 공간의 닻컬"
temporal_anchorism_desc: "시간과 공간의 신이 혼란스러운 시간에 대해 무리한 진실을 밝힌 이후, 원래의 통일된 성파가 분열하기 시작했습니다"
doctrine_parameter_temporal_anchorism_no_miss: "이 신앙을 믿는 사람들은 세계의 균열에서 길을 잃지 않습니다"
doctrine_parameter_temporal_anchorism_easy_open_rift: "이 신앙을 믿는 사람들은 세계의 균열을 열기 어렵습니다"
confusionism_in_space_time_name: "혼돈적인 공간 시간"
confusionism_in_space_time_desc: "당파의 분열 이후, 대다수의 사람들은 시공간의 혼돈과 무질서를 따르기로 선택했으며, 서서히 주류로 성장하였습니다"
doctrine_parameter_confusionism_in_space_time_easy_miss: "이 신앙을 믿는 사람들은 세계의 균열에서 길을 잃기 쉽습니다"
doctrine_parameter_confusionism_in_space_time_hard_open_rift: "이 신앙을 믿는 사람들은 세계의 균열을 더 쉽게 사용할 수 있습니다"
erosion_dor_name: "부식"
erosion_dor_desc: "다른 세계의 사람들은 이 세계의 법과 예절을 준수하지 않을 것입니다"
doctrine_parameter_erosion_dor_war: "군대가 이미 구성되어도 전쟁을 선포할 수 있습니다"
log_sharp_arrow_name: "나무 화살"
log_sharp_arrow_desc: "금속 재료로 화살을 만들지 않는 것, 이것이 자연에 대한 믿음인 것입니다. 이로써 새로운 군인 유형이 탄생하였습니다"
doctrine_parameter_log_sharp_arrow_maa: "Unlocked Troop Type (나무 화살)"
the_rule_of_disorder_name: "무질서의 지배"
the_rule_of_disorder_desc: "무질서한 지배가 좋은 일이 아닐 수도 있지 않을까요?"
doctrine_parameter_the_rule_of_disorder_rule: "법은 봉신들의 자치권에 간섭할 수 없습니다"
sanctions_from_shadows_name: "어둠의 제재"
sanctions_from_shadows_desc: "이 세계에서 가장 음흉하고 사악한 야심가들만이 믿는 신앙입니다"
doctrine_parameter_sanctions_from_shadows_rule: "성격 특성, 관계, 후크와 상관없이 누구에게나 적대적인 계획을 시작할 수 있으며, 마인드 후크에 노출되지 않는 한 스트레스로 처벌받지 않습니다."
look_up_sky_name: "별을 올려다보기"
look_up_sky_desc: "이 신앙의 사람들은 별들을 사랑하며 이를 위해 죽을 준비가 되어 있습니다"
doctrine_parameter_look_up_sky_rule: "매년 무작위 신봉자 1명이 별들의 보호를 받습니다"
fight_crazy_name: "피에 굶주린 전투"
fight_crazy_desc: "이 규율을 믿는 사람들은 전쟁을 그들의 삶으로 여기며, 싸움을 위해 태어났습니다"
doctrine_parameter_fight_crazy_rule: "새로운 군인 (광전사)을 모집할 수 있습니다"
doctrine_parameter_fight_crazy_rule_1: "전쟁 선포에 대한 특별한 이유를 갖고 있습니다"
doctrine_parameter_fight_crazy_rule_2: "전쟁 상태에 진입한 후 매월 10 스트레스 감소"
conflict_hope_unknow_causal_name: "인과와 결과의 안개"
conflict_hope_unknow_causal_desc: "희망의 신을 믿는 자들은 정해진 운명을 혐오하며, 그러한 신앙자들은 역사의 침전 이후 극단적으로 행동하게 되었습니다. 그들은 무질서를 옹호하며 결국 자신들의 파멸을 이끌었습니다"
doctrine_parameter_conflict_hope_unknow_causal_rule: "해당 규칙을 믿는 교리는 20년마다 무질서에 노출될 위험이 있습니다"
cult_legends_name: "전설을 숭배하는 교리"
cult_legends_desc: "이 교리를 믿는 사람들은 전설적인 영웅들을 숭배합니다"
doctrine_parameter_cult_legends_rule: "피에 물든 기사가 전설(trait)이 될 수 있습니다"
brave_duel_name: "용감한 결투"
brave_duel_desc: "힘으로 모든 것을 결정하고 명예로 존엄을 맹세합니다"
doctrine_parameter_brave_duel_rule: "전쟁을 끝내기 위해 적대적 상대를 결투로 초청할 수 있습니다"
