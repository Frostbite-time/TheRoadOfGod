l_korean:
god_help: "정령들의 부름"
god_help_desc: "정령들이 당신의 기도를 듣긴 가능하지만, 그 분명히 무시할 가능성이 큽니다."
god_help_tip: "정령들의 부름"
god_help_confirm: "위험과 이익은 항상 함께 합니다"
call__god_desc_strat: "정령들을 소환해보려 합니다"
summoning_the_undead: "언데드 군단 소환"
summoning_the_undead_desc: "무덤으로부터 떠오르는 언데드의 군대가 적들의 마음에 두려움을 심어줄 것입니다!"
summoning_the_undead_tip: "언데드의 군대를 소환합니다"
summoning_the_undead_confirm: "소환을 시작합니다"
summoning_the_undead_confirm_strat: "군대가 땅 밖으로 기어나올 것입니다"
final_call_dec: "월드 리프트 소환 시도"
final_call_dec_desc: "월드 리프트에서 정말 강력한 무언가를 창조하려고 합니다"
final_call_dec_tip: "이것을 위해서는 충분한 대가를 지불해야 합니다. 만약 시간의 신의 축복을 받았다면, 모든 일이 쉬워질 것입니다."
final_call_dec_confirm: "시작합니다"
final_call_dec_confirm_strat: "걱정하지 마세요, 좋은 거래입니다"
to_be_angel: "천사가 되려 합니다"
to_be_angel_desc: "어떤 비용이 들더라도 그것은 가치가 있습니다\n\n이 결정을 내리기 위해서는 현자의 돌이 있어야 합니다."
to_be_angel_tip: "현자의 돌을 하나 잃게 됩니다\n현자의 돌이 없으면 이 결정을 시작할 수 없습니다."
to_be_angel_confirm: "천사가 되기로 결정합니다"
to_be_saint_in_flesh: "육체의 성자가 되려 합니다"
to_be_saint_in_flesh_desc: "많은 자원을 투자해야 하지만, 그것은 전부 가치가 있습니다"
to_be_saint_in_flesh_tip: "많은 자원을 투자해야 하지만, 그것은 전부 가치가 있습니다"
to_be_saint_in_flesh_confirm: "육체의 성자가 되기로 결정합니다"
to_be_devilishness: "악마성을 얻기로 합니다"
to_be_devilishness_desc: "악마성을 얻기 위해 살육을 저질렀습니다\n\n던전 내에 10명 미만의 캐릭터가 있는 경우에는 이 결정을 할 수 없습니다"
to_be_devilishness_tip: "악마성 획득"
to_be_devilishness_confirm: "악마성 획득"
to_be_god: "신이 되기"
to_be_god_desc: "당신은 오랜 여정을 거쳐서 당신이 가져야 할 모든 것을 얻었습니다. 당신은 그 영역이 당신을 부르는 것을 느끼고 있으며, 약속드립니다, 당신은 후회하지 않을 것입니다.\n\n참고: 이 결정을 시작하려면 최소한 하나의 현자의 돌이 필요합니다."
to_be_god_tip: "신이 되기"
to_be_god_confirm: "신이 되기"
start_alchemy_super: "연금술 시도"
start_alchemy_super_desc: "연금술 시도를 시작하며, 만약 지식, 천사, 악마성 또는 육체의 성자 중 어느 것이라도 가지고 있다면, 위험은 마주하지 않을 것입니다. 물론 신이라면 더욱 그렇습니다."
start_alchemy_super_tip: "연금술 시도"
