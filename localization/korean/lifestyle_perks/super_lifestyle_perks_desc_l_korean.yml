TEHY_CAN_ALCHEMY: "Permission to make alchemical decisions\nNote that this is not entirely safe\nUnlock[super_alchemy_decision|E][decision|E]"
GREAT_BLOOD_PERK: "영원한 삶은 올바른 길이자 위대한 길이다"
MORE_ENTER_DESC: "고대 서적을 계속 연구함으로써 당신의 능력이 더욱 향상될 것이다"
YOU_MORE_ENTER_DESC: "고대 서적을 계속 연구함으로써 당신의 능력이 더욱 향상될 것이다"
THEY_MORE_ENTER_DESC: "고대 서적을 계속 연구함으로써 당신의 능력이 더욱 향상될 것이다"
KNOW_ALL_THING_DESC: "지식은 힘이다"
EVIL_CODEX_DESC: "악마들을 소환하는 것은 신들 소환 전략에서 허용된다"
LEGION_OF_THE_UNDEAD_DESC: "언데드 군대를 소환하는 결정을 잠그다"
WHAT_IS_CALLING_DESC: "소환에 대한 당신의 탐구는 당신을 세계의 균열인 '세계의 틈새(World Rift)'로 이끌었다. 여기서 당신은 이세계적인 무언가를 소환할 수 있을지도 모른다"
ARTIFACT_FORGER_DESC: "유물 제작 결정을 잠그다"
KNOW_THE_BASE_DESC: "연금술의 지식은 당신의 지식을 높여주는데 더불어 연금술과 제련에서 추가적인 혜택을 부여한다"
SAGE_STONE_DESC: "마침내 당신은 끝없이 많은 조상들이 동경했던 곳을 바라본다\n현자의 돌을 제련하는 결정을 잠그다"
ANGEL_OF_ROAD_DESC: "모든 것이 준비된 상태이며 빛이 전해진다\n천사가 되기 위한 결정을 잠그다"
DIVINE_POWER_DESC: "이것이 바로 힘이다"
AWE_INSPIRING_DESC: "사람들은 당신의 힘에 용서없이 끌립니다"
CONTROLLER_PERK_DESC: "힘은 이전에 통제할 수 없었던 것들을 통제하는 데 있습니다"
HOLY_WRRIOR_DESC: "The gifts of God will come to you"
TALENT_OF_COMMANDER_DESC: "강력한 군대는 끝없는 힘을 제공합니다"
COME_AND_GO_AS_YOU_PLEASE_DESC: "기적적인 행군과 뜻밖의 승리"
EAGLE_EYE_DESC: "전쟁의 신으로부터 축복을 받아 독수리가 두 번째 눈처럼 당신에게 전장을 전체적으로 볼 수 있도록 해줍니다"
SON_OF_GOD_OF_WAR_DESC: "전쟁의 신이 선호하는 인간은 전장에서 무적이며, 가격을 지불하는 것이 괜찮다면 전쟁의 신은 당신을 위해 그의 군대가 싸울 수도 있습니다!"
GOOD_GOVERNANCE_DESC: "자신의 부하 지역을 통치함으로써 더욱 강력해지는 대안적인 길입니다"
HOLY_FATHER_PERK_DESC: "당신은 갑자기 깨달았습니다: 혹시 종교가 사람들을 통제하는 가장 좋은 방법일지도 모릅니다\n계속해서 개혁을 시도하고 진정한 신을 믿도록 사람들을 설득해보십시오"
CULTURAL_EMPHASIS_DESC: "문화를 통제하면 사람들을 통제할 수 있습니다\n아마도 우리 문화를 개혁하여 신의 길로 나아가도록 하여야 할지도 모릅니다"
BELOVED_PERK_DESC: "당신은 마침내 목표를 달성했습니다, 그것이 성직, 백성 또는 귀찮은 봉급남들이든 간에 이제는 당신을 응원합니다. 심지어 이제는 외국인들조차도 당신을 혐오하지 않습니다"
SAINT_IN_FLESH_DESC: "이제 그 때입니다\n육체의 성자가 되기 위한 결정을 잠그다"
PLAN_MASTER_DESC: "계획에 대해 특별한 연구를 하고 완전한 프로그램을 구성했습니다"
HIDDEN_MURDER_DESC: "시간은 중요하지 않지만 패배를 받아들일 수 없습니다"
CALM_AND_EASY_GOING_DESC: "당신이 죽을 때까지 난 떨어지지 않을 겁니다"
BRAIN_SCHOLAR_DESC: "당신은 인간의 마음 연구를 시작하게 되며, 그로 인해 약한 영향력을 획득하게 되고, 새로운 요구사항 지불을 언락합니다\nUnlocking Interaction Exploring heart\nUnlock interaction Request payment"
PLAY_HEART_AND_MIND_DESC: "어떻게 하면 군중을 통제할 수 있을까요?\n\nExploring heart 타이에서 Exploring heart 상대에게 지불 요청을 하는 경우 이 모듈을 3회 사용할 수 있으며 (이를 어떤 캐릭터에 사용하더라도 횟수가 누적되고 Exploring heart의 성공적인 상호작용은 횟수를 초기화합니다)"
WIELDING_DESC: "영혼에서 나오는 능숙함\nUnlocking Interaction Soul Manipulation\n\n이것은 당신에게 강력한 후크를 제공하며, 사용하든 안 하든 기존 상호작용의 승인 수준을 높일 수 있습니다"
MARIONETTLE_DESC: "생명 본질의 완전한 통제\nUnlocking Interaction Puppet on string\nUnlocking Interaction Request for subservience\n\n이것은 당신에게 영혼 조작의 효과를 유지하는 강력한 후크를 제공하며, 타이틀 승인을 제거합니다. 또한 새로 추가된 요청 제출은 원래 것보다 더욱 강력하며 타이틀 제약 없이 사용할 수 있습니다. 황제에게 사용하면 강력한 부하들 중 하나를 가져가도록 강제하게 됩니다. 사용하면 그 제어 효과가 영혼 조작과 동등하게 감소합니다"
EDGE_OF_DARKNESS_DESC: "위험한 길에 나섰습니다. 어딘가 어둠 속에서 악이 당신을 지켜보고 있습니다"
WORLD_RIFT_DESC: "세계의 균열을 통해 더욱 먼 곳으로 여행합니다"
PRECISE_POSITIONING_DESC: "세계의 균열에서 장소를 정확히 파악함으로써 더욱 정밀하게 누군가를 암살하거나 납치할 수 있습니다\n하지만 아마도 다른 것들을 만나게 될지도 모릅니다"
DEVILSHNESS_DESC: "힘은 빛뿐만이 아닙니다"
NOTHING_I_CANT_DESC: "세계의 균열은 제게 집입니다"
ONE_HAND_COVER_SKY_DESC: "당신은 이제 계획 기술과 예술을 완벽하게 이해했습니다\n\n당신은 Generation의 대가로 Master of the Generation 특성을 얻게 됩니다"
