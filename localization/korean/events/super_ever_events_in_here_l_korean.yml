l_korean:
call_god_events.0001.t: "호출"
call_god_events.0001.desc: "사람들로부터 멀어진 한적한 곳으로 가서 손에 든 고대의 책을 펴봅니다\n“운명의 신 - 운명의 끝 - 만물의 지배자”\n\n“시간의 신 - 환생의 시작과 끝 - 세계의 균열”\n\n“희망의 신 - 태양의 상징 - 마지막 구원자”\n모두 신성한 정령들에 대한 미신이지만, 그 속에는 악한 신들이 숨어있지는 않을까요?"
call_god_events.0001.a: "운명의 신 - 운명의 끝 - 만물의 지배자"
call_god_events.0001.b: "시간의 신 - 환생의 시작과 끝 - 세계의 균열"
call_god_events.0001.c: "희망의 신 - 태양의 상징 - 마지막 구원자"
call_god_events.0001.d: "음... 이걸 해야할까요?"
call_god_events.0001.d.flavor: "악한 책을 열어 비술을 읽기 시작합니다"
call_god_events.0002.t: "아무 일도 일어나지 않음"
call_god_events.0002.desc: "오래 기다렸지만, 가끔 새의 울음소리 외에는 아무 일도 일어나지 않았습니다"
call_god_events.0002.a: "포기하지 않겠습니다"
call_god_events.0002.b: "으음..."
call_god_events.0002.a.flavor: "성에 돌아가 많은 공물을 가져다 드려 다시 소환을 시도합니다"
call_god_events.0004.t: "다시 시도"
call_god_events.0004.desc: "이 정도의 공물은 신들의 주의를 끌었을 것입니다"
call_god_events.0005.desc: "많은 공물을 바쳤지만, 아무 응답도 받지 못했습니다"
call_god_events.0003.t: "신 등장"
call_god_events.0003.desc: "낯선 사람이 갑자기 나타났고, 뚜렷한 억압감이 그를 둘러싸고 있었습니다\n\n[GetPlayer.GetFullName], 당신의 부름을 들었으며, 당신의 소원을 이루어드리기 위해 준비되어 있습니다."
call_god_events.0003.a: "무한한 부를 얻고 싶습니다"
call_god_events.0003.b: "큰 신이여, 기적을 행해 저를 유명하게 해주세요"
call_god_events.0003.c: "저는 당신을 소환한 것은 예의를 지키려 하기 위함이며, 무엇을 요청하려는 것은 아닙니다"
call_god_events.0003.d: "큰 땅 한 조각을 얻고 싶습니다"
call_god_events.0003.e: "저에게 어떤 인도를 해주실 수 있나요?"
call_god_events.0006.t: "고난을 겪은 자"
call_god_events.0006.desc: "하루 일을 마치고 벤치에 쉬어 앉아있을 때, 물과 먼지가 묻은 옷을 입은 한 사람이 갑자기 달려와 난장판인 상태로 내게 다가왔습니다\n\n“주님, 제 도량을 받으시고 저를 모신다면, 당신과의 관계를 알았다면, 저는 훨씬 더 일찍 복종했을텐데”"
call_god_events.0006.a: "당신의 선물을 받아들이고 헌신에 감사드립니다"
call_god_events.0006.b: "매우 기부를 해주셨지만, 지금은 이를 필요로 하지 않습니다."
call_god_events.0007.t: "좋은 대답"
call_god_events.0007.desc: "신이 제 기도를 들으셨고 축복을 보내주셨습니다"
call_god_events.0007.a: "신의 보살핌"
call_god_events.0008.t: "단순한 응답"
call_god_events.0008.desc: "정령들은 나에게 그다지 관심이 없는 것 같습니다"
call_god_events.0008.a: "아무거나 없는 것보다 낫군요."
call_god_events.0009.t: "신의 분노"
call_god_events.0009.desc: "모르겠지만, 아마도 신들의 기분이 매우 변덕스러운 모양입니다"
call_god_events.0009.a: "젠장!"
call_god_events.0010.t: "그는 당신을 두려워해"
call_god_events.0010.desc: "어떻게 부르더라도 그 사람은 당신을 두려워하며 겁먹어합니다"
call_god_events.0010.a: "하하, 우습군."
call_god_events.0011.d: "나는 세계 균열에서 자유롭게 돌아다니고 싶습니다"
call_god_events.0011.d.desc: "5년 안에 다음번에 세계 균열과 관련된 것을 사용할 때, 신성한 축복이 있을 것입니다\n이 축복은 한 번만 사용할 수 있습니다"
call_god_events.0012.t: "슬픔의 소리"
call_god_events.0012.desc: "흉한 소리가 내 두피를 갈아넣습니다"
call_god_events.0012.a: "만약 내가 알았더라면..."
call_god_events.0013.t: "하늘에서 금화가 떨어짐"
call_god_events.0013.desc: "하늘에서 거대한 금화 더미가 떨어져와 나는 그것을 피하며 따돌리기 위해 헤맸습니다"
call_god_events.0013.a: "다음에는 모두 운이 좋기를"
call_god_events.0016.d: "도움이 되는 사람을 부탁하고 싶습니다"
call_god_events.0017.t: "악의 많은 소리"
call_god_events.0017.desc: "낯선 장소로 이동되었고, 뒤에서는 사악한 웃음소리가 들려왔습니다\n“살고 싶다면 도망가라 하하하하하하하”\n\n팁: 이 이벤트에서는 6x6 골목길에 수백 개의 이벤트들이 존재하며, 어디로 가는지 항상 주의해야 합니다. 필요하면 종이를 꺼내 패턴을 찾아보는 것도 도움이 됩니다 (복잡하지 않습니다). 이 이벤트에서의 움직임은 실제 세계의 목표적 법칙을 따르지만, 이벤트에 다시 들어올 때마다 이동하는 위치와 방향은 무작위로 결정되므로 기억된 경로를 의존해서는 안 됩니다. 또한 이 지역에는 일부 보물들이 존재하며, 캐릭터가 죽는 것을 두려워하지 않는다면 시간을 들여 찾을 수 있습니다.\n\n그 밖의 사항으로는 모든 이벤트가 동일한 선택 옵션 순서를 가지고 있지 않으므로 반드시 읽어보시기 바랍니다 (잘못된 이유로 이렇게 한 것은 아니에요)"
call_god_events.0017.a: "젠장, 신이 죽은 자들을 그렇게 싫어하는 건가요?"
run_and_zhui.0000.t: "나가기"
run_and_zhui.0000.desc: "좋아, 드디어 나왔군요!"
run_and_zhui.0000.a: "이곳을 떠납니다"
yidong: "달리세요!"
yidong_desc: "희미한 달빛을 제외하고는 내 뒤에 왜곡된 소리만이 있으며, 가능한 빨리 여기에서 벗어나고 싶습니다"
zuo: "왼쪽으로 돌기"
qian: "앞으로 달리기"
you_e: "오른쪽으로 돌기"
undead_army: "언데드 군대 소환"
undead_army_desc: "이를 위해 얼마나 바칠 준비가 되어 있나요?"
undead_army.a: "헌신적인 봉사"
undead_army.b: "기도를 100번 읊어줄 것입니다"
undead_army.c: "가능한 모든 것"
undead_army.d: "운에 맡길 거예요"
undead_army_use_t: "언데드 군대가 나타납니다"
undead_army_use_desc: "대지에서 손이 나와서 무덤으로부터 군대가 일어나고, 그들의 추악한 얼굴을 보고 떨게 됩니다. 그러나 그들은 그 후로 당신에게 복종합니다."
undead_army_use: "나의 적들은 두려움을 알 것입니다"
undead_army_name_use: "언데드 군단"
money_run: "돈을 주워서 앞으로 달리기"
yidong_desc_mo: "달아날려고 하는 도중에 돈 가방이 갑자기 나타나고, 금화들이 튀어나오며"
yidong_desc_bao: "달리는 중에 갑자기 빛나는 보물을 발견했습니다"
qian_bao: "보물을 주워서 계속 달리기"
run_bao: "신비로운 보물들"
run_bao_desc: "다른 것들과 별반 다르지 않습니다"
final_call_dec_events.0001.t: "준비"
final_call_dec_events.0001.desc: "세계 균열을 열기 위해 거대한 힘이 필요한데, 어떻게 해야할지 고민됩니다."
final_call_dec_events.0001.a: "나는 신이다!"
final_call_dec_events.0001.b: "돈을 많이 써서 여러 천사들을 초대해 도움을 받겠습니다"
final_call_dec_events.0001.c: "신의 도움을 기원하겠습니다"
final_call_dec_events.0002.t: "시간과 공간의 신들의 축복"
final_call_dec_events.0002.desc: "신의 축복을 느낍니다.\n이제 시공간 균열이 내 의지대로 따라옵니다"
final_call_dec_events.0002.a: "매우 강력한 하인이 필요합니다"
final_call_dec_events.0002.b: "매우 강력한 보물이 필요합니다"
final_call_dec_events.0002.c: "현자의 돌"
final_call_dec_events.0003.t: "자유롭게 돌아다니기"
final_call_dec_events.0003.desc: "하, 그게 힘인가?"
final_call_dec_events.0004.t: "균열 생물들"
final_call_dec_events.0004.desc: "강력한 균열 생물이 소환되었습니다\n“당신의 명령에 복종합니다, 주인님”"
final_call_dec_events.0004.a: "매우 좋습니다"
final_call_dec_events.0005.t: "유물들"
final_call_dec_events.0005.desc: "세계 균열로부터 소환된 보물들을 바라보니 이 모든 것이 가치가 있었습니다"
final_call_dec_events.0005.a: "가져가겠습니다."
sage_stone_name_desc: "영생의 길이 담겨있습니다"
final_call_dec_events.0006.t: "현자의 돌"
final_call_dec_events.0006.desc: "전설의 물건이 오늘 내 눈 앞에 진짜로 나타난 것 같습니다!"
final_call_dec_events.0006.a: "정말 대단해요!"
be_angel_event.0001.t: "천사"
be_angel_event.0001.desc: "현자의 돌이 점점 녹아들 때, 내 몸에 드라마틱한 변화를 느꼈습니다\n\n나는 천사가 되었습니다"
be_angel_event.0001.a: "모든 것이 번영할 것입니다"
be_angel_event.0002.t: "육신의 성스러움"
be_angel_event.0002.desc: "가장 강력한 자의 불가피한 길"
be_angel_event.0002.a: "모두가 기대하는 육신의 성스러움"
be_angel_event.0003.t: "악독성"
be_angel_event.0003.desc: "끝없는 피가 모이며, 나는 힘을 느낍니다!"
be_angel_event.0003.a: "죽은 자들은 필요한 희생이었습니다"
be_angel_event.0004.t: "신이 되기"
be_angel_event.0004.desc: "축하합니다, 이 모듈에서 가장 강력한 특성을 습득하셨습니다. 이것이 모듈의 끝입니다.\n하지만 여전히 다른 것들을 즐길 수 있습니다. 예를 들어, 인공지능들 사이에서 끊임없는 전투를 펼치는 바다 감시 게임을 즐길 수 있고, 또는 이 특성을 가진 다른 인공지능과 대결하는 것도 가능합니다.\n이러한 인공지능이 나타나기 어려울 경우, 몽골 칸이 신의 특성을 지닌 상태로 땅을 가로질러 지나다니는 몽골 칸 침공을 기다려주시면 됩니다."
be_angel_event.0004.a: "여행을 계속합니다"
super_faith_event.0001.t: "숲의 신을 숭배하기"
super_faith_event.0001.desc: "나는 이 신비로운 숲을 지나가고 있었습니다. 높은 고대의 나무와 무성한 덤불로 둘러싸여 있었습니다.\n\n이 신은 전체 숲을 통제하고, 그의 인도로 인해 생명이 번성하게 만들었습니다.\n\n내 앞의 길은 길고 끝없어 보였습니다."
super_faith_event.0001.a: "자연을 찬양하고 생명을 찬양하자"
super_faith_event.0002.desc: "시원한 바람이 지나가는 것 같아, 마치 세계와 하나가 된 듯한 느낌이 들었습니다"
super_faith_event.0002.a: "그것이 좋네요."
super_faith_event.0003.desc: "시원한 바람이 지나가며 마음 속의 매듭들이 풀리는 것 같은 느낌이 들었습니다"
super_faith_event.0003.a: "참 훌륭한 느낌이군요"
final_call_dec_events.0007.t: "아무 일도 일어나지 않습니다"
final_call_dec_events.0007.desc: "아무 일도 일어나지 않습니다"
final_call_dec_events.0007.a: "그럼에도 불구하고 나는 시간과 공간을 닻컬을 믿습니다"
UNDEAD_TIPS: "소환된 언데드는 전투가 끝날 때 지옥으로 돌아갑니다"
undead_army_use_desc_1: "The earth trembles, you have summoned a true army!!!"
super_achemy.0001.a: "재료 입력"
super_achemy.0001.t: "연금술"
super_achemy.0001.desc: "상당한 양의 재료들을 준비하고 준비를 마친 순간이 왔습니다"
super_achemy.0002.t: "연금술"
super_achemy.0002.desc: "많은 노력 끝에, 드디어 결과를 보게 되었습니다"
super_achemy.0002.a: "그리 어렵지 않군요"
super_achemy.0004.t: "현자의 돌"
super_achemy.0004.desc: "긴 기다림이 당신을 더욱 가치 있게 만듭니다"
super_achemy.0004.a: "보물 획득"
super_art_cr_sup.0001.t: "유물 제작"
super_art_cr_sup.0001.desc: "지식을 힘으로 바꾸기로 결정했습니다. 가장 쉬운 방법은 유물을 만드는 것입니다.\n\n비록 시간이 오래 걸리고 큰 투자가 필요할 수 있지만, 분명히 그 가치가 있을 것입니다"
super_art_cr_sup.0001.a: "왕관을 만들 것입니다"
super_art_cr_sup.0001.b: "무기를 만들고 싶습니다"
super_art_cr_sup.0001.c: "갑옷을 만들고 싶습니다"
super_art_cr_sup.0002.t: "유물 품질 업그레이드"
super_art_cr_sup.0002.desc: "대장간이 시작된 지 오랜 시간이 지났지만, 이것이 단지 시작일 뿐임을 알고 있습니다.\n잘 만든 것만이 잘 보상받을 것입니다"
super_art_cr_sup.0002.a: "자금 투자"
super_art_cr_sup.0002.b: "안식처를 위한 기도"
super_art_cr_sup.0002.c: "내 사람들에게 기여를 요청하겠습니다"
super_art_cr_sup.0002.d: "그만, 이제 더 이상 감당할 수 없어요"
super_art_cr_sup.0003.desc: "많은 헌신을 거쳐도 여전히 몇 가지 미세한 결함이 있음을 발견했습니다. 이를 수정해야 할 필요가 있습니다"
super_art_cr_sup.0003.a: "좀 더 집중해야 합니다"
super_art_cr_sup.0003.b: "일부 명장들이 개선하도록 하겠습니다"
super_art_cr_sup.0003.c: "성직자에게 축복을 구하겠습니다"
super_art_cr_sup.0003.d: "괜찮아요, 이미 완벽합니다"
super_art_cr_sup.0004.desc: "갑자기 손에 현자의 돌이 있는 걸 깨달았고, 이것을 추가하면 보물이 더욱 강력해질지도 모른다는 생각이 들었습니다"
super_art_cr_sup.0004.a: "현자의 돌을 합류시킵니다"
super_art_cr_sup.0004.b: "이렇게 귀중한 보물을 낭비하기는 아깝습니다"
super_art_cr_sup.0005.t: "결과"
super_art_cr_sup.0005.desc: "오랜 시간 노력한 끝에, 결국 완벽하게 만들었습니다!"
super_art_cr_sup.0005.a: "좋은 결과입니다!"
fixed_war_arm.0001.t: "전쟁의 신의 갑옷"
fixed_war_arm.0001.desc: "이것은 고대의 신의 전력의 근원입니다! 이것이 무적이 무엇인지 알아보는 것입니다!"
fixed_war_arm.0001.a: "전쟁의 신의 발자취를 따라가기 시작합니다"
fixed_war_arm.0002.desc: "젠장, 누군가 이 역시 재생되어 전쟁의 신의 갑옷을 수리했습니다! 그리고 내 모든 지도자의 전투 갑옷이 수리된 전쟁의 신의 갑옷에 흡수되었습니다"
fixed_war_arm.0002.a: "이를 다시 빼앗겠습니다!"
be_angel_event.0005.t: "통제에서 벗어남"
be_angel_event.0005.desc: "마지막 주문을 그리며 강한 공포가 당신을 휩쓸어 옵니다.\n이번에는 돌이킬 길이 없음을 명확히 알고 있습니다. 이제 그를 떨쳐낼 수 없다면 죽을 수밖에 없습니다.\n손에 쥐고 있던 붉은 보석을 바라보며, 마지막 선택의 시간입니다."
be_angel_event.0005.a: "현자의 돌 착용"
be_angel_event.0005.b: "돌아서서 떠나기"
be_angel_event.0006.desc: "붉은 보석이 공중으로 떠오르고 신비한 힘이 작용하여 보석이 빛의 밀도 높은 빨간 점들로 분해되어 당신의 영혼을 감쌉니다. 두려움과 평화를 느낍니다.\n이 때, 당신의 영혼에 있는 신성한 인장이 사라지기 시작하며, 먼 신성한 영역이 이곳을 훑어봅니다."
be_angel_event.0006.a: "숨을 감추어라"
be_angel_event.0007.desc: "그러나 신의 앞에서 모든 저항은 너무 우스운 일입니다. 당신의 힘은 그의 눈 앞에서 조차 숨길 수 없습니다.\n그는 당신의 불신을 발견하고, 당신의 영혼은 격렬하게 떨리기 시작합니다.\n당신의 눈앞에는 신의 화신이 나타납니다."
god_name: "신의 화신"
be_angel_event.0007.a: "항심대항하라"
be_angel_event.0007.b: "빠른 도주"
be_angel_event.0010.desc: "치열한 추격 끝에, 마침내 그의 손에서 벗어난 나는 사도성을 벗어났지만, 성공한 것은 아닙니다. 그는 나에게 주어진 힘을 봉인으로 바꾸었습니다. 이 봉인은 나를 더 나아갈 수 없게 막는 것입니다."
be_angel_event.0010.a: "적어도 살아남았습니다."
super_faith_event.0005.t: "압력 감소"
super_faith_event.0005.desc: "전쟁은 당신에게 기쁨을 줍니다"
super_faith_event.0004.t: "별들의 지원"
super_faith_event.0004.desc: "고차원에서 온 존재가 한 눈길을 보내고 축복을 전해줍니다"
super_faith_event.0004.a: "찬양하라!"
super_faith_event.0006.t: "무질서"
super_faith_event.0006.desc: "하늘이 돌아가며, 공간과 시간이 당신의 눈 앞에서 파편으로 깨집니다. 당신은 오래 살지 못할 것을 알고 있습니다."
super_faith_event.0006.a: "안돼!!!"
super_faith_event.0006.b: "시간과 공간은 내 손에 정착하리라"
super_faith_event.0007.t: "전설이 태어났습니다"
super_faith_event.0007.desc: "전장에서 당신은 영웅으로 교려되고, 당신의 명성은 세계 각지에 퍼졌습니다!"
super_faith_event.0007.a: "하지만 명예보다 평화를 원해요."
super_faith_event.0008.t: "전설이 태어났습니다"
super_faith_event.0008.desc: "전쟁의 세례로 영웅이 태어났습니다!"
super_faith_event.0008.a: "눈부시게 빛난단 말이죠!"
rift_events_world.0001.t: "세계의 균열, 출발"
rift_events_world.0001.desc: "누군가를 빠르고 가장 효과적으로 죽이는 방법"
rift_events_world.0001.a: "출발"
rift_events_world.0001.b: "그는 신이다, 포기해야겠다..."
rift_events_world.0002.t: "환각적인 폭풍"
rift_events_world.0002.desc: "과거, 현재, 미래가 모두 겹치는 이상적으로 큰 시간적 폭풍을 만납니다. 당신은 필사적으로 모든 것을 피하려 노력합니다."
rift_events_world.0002.a: "미래를 향해 달리기"
rift_events_world.0002.b: "과거를 향해 자유로이 달리기"
rift_events_world.0002.c: "영감을 따라가기"
rift_events_world.0003.t: "무거운 색의 영역"
rift_events_world.0003.desc: "이곳은 세계의 균열 중에서 현실이 다른 영역들과 격렬하게 충돌하지 않는 가장 보통의 지역으로, 이곳에서 마침내 숨을 돌릴 수 있으며 다음에 어디로 가야 할지 결정할 수 있습니다."
rift_events_world.0003.a: "목표를 향해 달리기"
rift_events_world.0003.b: "근처를 탐험하기"
rift_events_world.0003.c: "악의 흔적을 추적하기"
rift_events_world.0003.d: "신성한 것을 추구하며"
rift_events_world.0008.t: "악마 신"
rift_events_world.0008.desc: "나는 어두운 곳으로 왔다, 오싹함을 느끼고 하나의 생각이 나를 직접 닿았다, 그의 종이 되라"
rift_events_world.0008.a: "나는 오직 수락할 수밖에 없어"
rift_events_world.0008.b: "나는... 굴하지 않을 것이다"
rift_events_world.0005.t: "성공"
rift_events_world.0005.desc: "나는 성공했다, 그를 뒤로해서, 그는 나에게도 모르게 내 앞에 있었지만, 그의 다음은 내 것이다."
rift_events_world.0005.a: "그를 살해하기"
rift_events_world.0005.b: "그를 억류하기"
rift_events_world.0006.t: "실패"
rift_events_world.0006.desc: "젠장, 타이밍이 맞지 않았다. 그는 무리에게 둘러싸여 기회를 얻지 못했다."
rift_events_world.0006.a: "젠장!"
rift_events_world.0007.t: "유령 도시"
rift_events_world.0007.desc: "이것은 그저 버려진 도시에 불과하며, 그것은 많은 의미가 없다."
rift_events_world.0007.a: "하지만 여전히 무언가를 발견했다"
rift_events_world.0004.t: "성역"
rift_events_world.0004.desc: "멋진, 영광스러운, 이것들로는 이 도시를 묘사하는 데 충분하지 않다, 하지만 가장 나를 놀라게 한 것은 왕좌에 앉아있는 사람이었다..."
rift_events_world.0004.a: "주님이시여, 당신의 종복을 이끌어주소서"
rift_events_world.0004.b: "여기서 나가십시오, 그렇게 많은 힘을 이겨낼 수 없어"
thelast.0003.t: "음모가 무산되었습니다."
thelast.0003.desc: "주도면밀한 계획에도 불구하고, 그는 알아차리고 말았습니다."
thelast.0003.a: "난 인내하며 기다릴 것입니다."
thelast.0004.t: "계획 성공"
thelast.0004.desc: "성공했습니다, 그는 내 손안에 있습니다"
thelast.0004.a: "잘 활용하겠습니다"
thelast.0005.t: "계획 실패"
thelast.0005.desc: "그를 조종하지 못했지만, 내가 관여했다는 사실이 발각하지는 않았으니 그나마 다행입니다."
thelast.0005.a: "괜찮습니다, 항상 다음 기회가 있을 겁니다."
thelast.0006.desc: "작동했습니다, 그의 영혼 깊은 곳에 씨앗을 심어주어 그의 의식은 자동적으로 당신을 존경하게 될 것입니다."
thelast.0006.a: "그로부터 최고의 존경을 받게 될 것입니다."
thelast.0008.desc: "이 불쌍한 녀석은 내가 조종하고, 많은 빚을 지고 있다고 생각하고 있습니다."
thelast.0008.a: "그에게 무엇을 요구해야 할까요?"
thelast.0010.t: "정신이 조종됨"
thelast.0010.desc: "[owner.GetTitledFirstName]에 의해 마음이 조종되었습니다. 그의 통제에서 벗어나기 위한 방법을 찾아보세요."
thelast.0010.a: "흐음......"
thelast.0011.t: "조종에서의 자유"
thelast.0011.desc: "끈질기게 노력하여, 마침내 그의 손아귀에서 벗어날 수 있었습니다."
thelast.0011.a: "정말 상쾌하군요"
thelast.0012.t: "조작 실패"
thelast.0012.desc: "젠장. [actor.GetTitledFirstName]이 내 통제에서 벗어났고, 이전의 노력들은 헛수고였습니다."
thelast.0012.a: "그가 그런 식으로 도망칠 수 있다고 생각하는 건가요? 그에게 고통을 가르쳐줄게요."
rift_events_world.0004.c: "I felt a power equal to mine, better not to stay here too long."
rift_events_world.0008.c: "This evil presence, is it the domain of the Evil God? Better leave quickly."
