l_simp_chinese:
super_to_be_war_god: "获取战神之力"
super_to_be_war_god_desc: "你感受到了那股强大的力量以及战神之甲中散发出的远古气息.\n只差最后一步你就能获得那股足以统治世界的力量!"
super_to_be_war_god_tip: "成为神明"
super_to_be_war_god_confirm: "继续"
super_to_be_dark_god: "获取黑暗之力"
super_to_be_dark_god_desc: "冥冥之中你的耳旁传来了婴儿的啼哭...\n它把你带到了一个黑暗的世界.这里的一切都是凝滞的，唯有那股怨念和仇恨永存.\n借助贤者之石，你可以在一年内抽取这里的全部力量，并将自己升格为神！"
super_to_be_dark_god_tip: "成为神明"
super_to_be_dark_god_confirm: "继续"
super_to_be_wisdom_god: "获取智慧之力"
super_to_be_wisdom_god_desc: "坐落在此地的星盘正召唤你，你将获得智慧之神的传承！"
super_to_be_wisdom_god_tip: "成为神明"
super_to_be_wisdom_god_confirm: "继续"
super_to_be_nature_god: "获取森林之力"
super_to_be_nature_god_desc: "你感受到了森林深处的呼唤，似乎有一个强大的生灵在召唤你，也许这是一个机会。"
super_to_be_nature_god_tip: "成为神明"
super_to_be_nature_god_confirm: "继续"
super_to_be_blielif_god: "获取生灵之力"
super_to_be_blielif_god_desc: "根据古代典籍提到的仪式，是时候将这磅礴如海的生灵之力收归己用了!"
super_to_be_blielif_god_tip: "成为神明"
super_to_be_blielif_god_confirm: "继续"
super_to_be_sea_god: "获取海洋之力"
super_to_be_sea_god_desc: "自海神权杖落入你手开始的那一天起你就能感受到它的躁动不安，但如今的你已经拥有了强大的力量彻底将其吸收！"
super_to_be_sea_god_tip: "成为神明"
super_to_be_sea_god_confirm: "继续"