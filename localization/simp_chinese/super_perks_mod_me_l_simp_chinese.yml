    EAGLE_EYE_DESC: "你获得了战神的庇佑，他派出了一只雄鹰作为你的第二双眼睛，行军打仗时你可以看清整个战场"
    SON_OF_GOD_OF_WAR_DESC: "被战神眷顾的人类将在战场上所向披靡，如果愿意付出代价，战神甚至会让祂的军队为你作战"
    GOOD_GOVERNANCE_DESC: "这是一条另类的道路，通过治理自己下属的领地来变得更强大"
    HOLY_FATHER_PERK_DESC: "你突然明白了一件事：也许宗教才是控制人们最好的办法\n去尝试改革吧，让人们信仰真正的神明"
    CULTURAL_EMPHASIS_DESC: "掌控文化也就掌控了人心\n也许你应该试着改革我们的文化，让它为你的成神之路做出贡献"
    BELOVED_PERK_DESC: "你终于完成了你的目标，无论是神职，民众还是那些冥顽不灵的封臣，他们现在都为你欢呼。即使是外族人也不再厌恶你"
    SAINT_IN_FLESH_DESC: "是时候了\n解锁决议  尝试肉身成圣"
    PLAN_MASTER_DESC: "你对于计谋进行了专门的研究，组建了一套完整的方案"
    HIDDEN_MURDER_DESC: "时间不是重点，但我无法接受失败"
    CALM_AND_EASY_GOING_DESC: "在你死去之前，我永远不会倒下"
    ONE_HAND_COVER_SKY_DESC: "你已经完全了解了关于谋略的技巧与艺术\n\n你获得一代宗师特质"
    BRAIN_SCHOLAR_DESC: "你开始研究人类的思想，这能让你获得一个弱牵制，并且解锁一个新的要求付款\n解锁互动   思维学者\n解锁互动   要求付款"
    PLAY_HEART_AND_MIND_DESC: "如何掌控众人？\n\n你在使用思维学者牵制进行本模组的要求付款时，可以使用3次(对任何一个角色使用都会累积次数，对任何一个角色成功进行思维学者互动都会重置次数)"
    WIELDING_DESC: "从灵魂深处的掌控\n解锁互动   灵魂操纵\n\n这能使你获得一个强牵制，只要拥有这个强牵制，无论是否使用，都会增加大部分的原版互动的接受度"
    MARIONETTLE_DESC: "从生命本源的掌控\n解锁互动   提线木偶\n解锁互动   要求臣服\n\n这能使你获得一个强牵制，在保持灵魂操纵效果的同时，还添加了要求臣服和剥夺头衔的接受度。另外，新添加的要求臣服比原版的更加强大，可以无视头衔的高低。对皇帝使用可以强制拿走他的一个强力封臣。使用会导致此牵制的效果降低为灵魂操纵的效果"
    EDGE_OF_DARKNESS_DESC: "你踏上了一条危险的道路，深渊某处的邪恶正注视着你\n该技能不会造成任何直接影响，但不代表没有间接影响"
    WORLD_RIFT_DESC: "你通过世界裂隙去旅行，到达更远的地方"
    PRECISE_POSITIONING_DESC: "在世界裂隙之中长期游荡，让你可以精确的暗杀或者绑架某人\n但是说不定，你会遇到些别的什么"
    DEVILSHNESS_DESC: "力量不仅仅来源于光"
    get_title_or_vass_desc: "你需要提线木偶级别的牵制才能使用这个"