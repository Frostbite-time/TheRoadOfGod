BRAIN_SCHOLAR_DESC: "你开始研究人类的思想，这能让你获得一个弱牵制，并且解锁一个新的要求付款\n解锁[GetScheme('make_low_hook').GetTypeName][scheme|lE]\n解锁[GetPlayer.GetPlayerInteractionName('ask_to_pay_super')][interaction|E]"
PLAY_HEART_AND_MIND_DESC: "如何掌控众人？\n\n你在使用思维学者牵制进行本模组的要求付款时，可以使用3次(对任何一个角色使用都会累积次数，对任何一个角色成功进行维学者互动都会重置次数)"
WIELDING_DESC: "从灵魂深处的掌控\n解锁[GetScheme('make_mid_hook').GetTypeName][scheme|lE]\n\n这能使你获得一个强牵制，只要拥有这个强牵制，无论是否使用，都会增加大部分的原版互动的接受度"
MARIONETTLE_DESC: "从生命本源的掌控\n解锁[GetScheme('make_high_hook').GetTypeName][scheme|lE]\n解锁[GetPlayer.GetPlayerInteractionName('get_title_or_vass')][interaction|E]\n\n这能使你获得一个强牵制，在保持灵魂操纵效果的同时，还添加了要求臣服和剥夺头的接受度。另外，新添加的要求臣服比原版的更加强大，可以无视头衔的高低。对皇帝使用可以强制拿走他的一个强力封臣。使用会导致此牵制的效果降低为灵魂操纵的效果"
EDGE_OF_DARKNESS_DESC: "你踏上了一条危险的道路，深渊某处的邪恶正注视着你\n该技能不会造成任何直接影响，但不代表没有间接影响"
WORLD_RIFT_DESC: "你通过世界裂隙去旅行，到达更远的地方"
PRECISE_POSITIONING_DESC: "在世界裂隙之中长期游荡，让你可以精确的暗杀或者绑架某人\n但是说不定，你会遇到些别的什么\n解锁[GetScheme('world_rift_assassination').GetTypeName][scheme|lE]"
DEVILSHNESS_DESC: "力量不仅仅来源于光\n解锁[super_be_devileness_decision|E][decision|E]"
NOTHING_I_CANT_DESC: "世界裂隙对我而言如同家一样"
ONE_HAND_COVER_SKY_DESC: "你已经完全了解了关于谋略的技巧与艺术\n\n你获得[GetTrait('a_patriarch').GetName( GetNullCharacter )][trait|E]"