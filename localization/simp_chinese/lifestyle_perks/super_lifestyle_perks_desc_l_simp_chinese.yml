CULTURAL_EMPHASIS_DESC: "掌控文化也就掌控了人心\n也许你应该试着改革我们的文化，让它为你的成神之路做出贡献"
BELOVED_PERK_DESC: "你终于完成了你的目标，无论是神职，民众还是那些冥顽不灵的封臣，他们现在都为你欢呼。即使是外族人也不再厌恶你"
