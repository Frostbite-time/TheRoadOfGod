l_simp_chinese:
#基本种类
game_concept_mage: "魔法师"
game_concept_mage_desc: "魔法师使用各种形式的魔法进行战斗，魔法的种类多种多样，通常来说，一个强大的魔法师就是一支军队。"
mage: "[mage|E]"
game_concept_holy_beast: "圣兽"
game_concept_holy_beast_desc: "圣兽是如同纹章一样，是一方势力或者一个国家的象征，绝大多数圣兽都拥有强大的力量，可以轻易的毁灭一座城池。"
holy_beast: "[holy_beast|E]"
game_concept_creation: "造物"
game_concept_creation_desc: "神将力量注入到凡人或者物品中的产物，造物们通常就像傀儡一样没有高等智慧，但他们对神的忠心无可置疑。从某种意义来说，他们就是神的化身。"
creation: "[creation|E]"
game_concept_beast: "野兽"
game_concept_beast_desc: "森林中的各种野兽，不要小瞧了它们。"
beast: "[beast|E]"
game_concept_holy_heavy_infantry: "神赐福的战士"
game_concept_holy_heavy_infantry_desc: "接受了神力的凡人。与造物不同的是，这些神力较为温和，对被赐福者的影响十分轻微，只会让被赐福者对他们的神明异常的信任。"
holy_heavy_infantry: "[holy_heavy_infantry|E]"
game_concept_holy_heavy_cavalry: "神赐福的骑士"
game_concept_holy_heavy_cavalry_desc: "接受了神力的凡人。与造物不同的是，这些神力较为温和，对被赐福者的影响十分轻微，只会让被赐福者对他们的神明异常的信任。"
holy_heavy_cavalry: "[holy_heavy_cavalry|E]"
game_concept_holy_skirmishers: "神赐福的轻步兵"
game_concept_holy_skirmishers_desc: "接受了神力的凡人。与造物不同的是，这些神力较为温和，对被赐福者的影响十分轻微，只会让被赐福者对他们的神明异常的信任。"
holy_skirmishers: "[holy_skirmishers|E]"
game_concept_holy_archer_cavalry: "神赐福的弓骑兵"
game_concept_holy_archer_cavalry_desc: "接受了神力的凡人。与造物不同的是，这些神力较为温和，对被赐福者的影响十分轻微，只会让被赐福者对他们的神明异常的信任。"
holy_archer_cavalry: "[holy_archer_cavalry|E]"
game_concept_extraplanar_mage: "域外法师"
game_concept_extraplanar_mage_desc: "来自域外的[mage|E]，操控着域外的毁灭之力。他们所过之处，一切都将被摧毁。"
extraplanar_mage: "[extraplanar_mage|E]"
game_concept_extraplanar_beast: "域外之兽"
game_concept_extraplanar_beast_desc: "来自域外的[holy_beast|E]，拥有足以吞噬那传说中神明的力量。"
extraplanar_beast: "[extraplanar_beast|E]"
#兵种
war_god_maa_archers: "战神的利箭"
war_god_maa_archers_flavor: "仿造古代战神兵士的弓箭手，他们的箭矢如同战神指引，精准而致命。"
war_god_maa_heavy_infantry: "战神的利刃"
war_god_maa_heavy_infantry_flavor: "仿造古代战神兵士的重甲步兵，他们为后方士兵提供坚固的防御，是战神军队战无不胜的关键。"
war_god_maa_heavy_cavalry: "战神的疾风"
war_god_maa_heavy_cavalry_flavor: "仿造古代战神兵士的重骑兵，即使身着重甲，战神的疾风仍然会不止疲惫的追逐敌人"
undead_heavy: "披甲亡灵士兵"
undead_heavy_flavor: "身前是强大的战士，死后亦不会屈服。"
undead_light: "亡灵士兵"
undead_light_flavor: "从坟墓中爬起的士兵，就不要指望它们的战斗力了，但是他们骇人的面孔可能还有点作用。"
undead_heavy_cavalry: "亡灵骑士"
undead_heavy_cavalry_flavor: "岁月为他们写满了沧桑，也让他们手中的武器锈迹斑斑。然而，当这些战士和他们的战马重返人间时，战场上的空气已如冥界一般寒冷。"
fate_eagle: "指引之鹰"
fate_eagle_flavor: "传说中命运之神会用鹰将指引传达给自己的信徒，鹰也因此成为了神圣的象征。"
phosphorus_fire_maa_type: "磷火剑士"
phosphorus_fire_maa_type_flavor: "身着厚重的铁甲，将磷粉涂至自己的剑锋，在交战中剧烈的燃烧。"
ark_apprentice: "方舟徒"
ark_apprentice_flavor: "信仰方舟会的人们暗中习武，形成了自己的地下势力，而方舟徒就是他们中的佼佼者。"
wooden_arrow: "木矢兵"
wooden_arrow_flavor: "箭矢的质量和永恒的信仰，谁更值得？"
wise_god_low: "秘法师"
wise_god_low_flavor: "研究智慧之神典籍的法师，掌控着那带有一丝星之力的魔法。"
wise_god_high: "星海鲸"
wise_god_high_flavor: "诞生于群星中的鲸，遨游于不同的维度与宇宙。"
war_god_low: "战争巨兽"
war_god_low_flavor: "这些在远古时期普遍存在的巨大野兽，在战神一脉的管制之下数量渐稀，原本温和的眼睛也逐渐闪烁着凶光。"
war_god_high: "战争巨人"
war_god_high_flavor: "战神将一丝神力分予凡人，于是凡人们成了“高墙”。\n他们站立于城市的四周，铸就了坚不可摧的城堡。"
dark_god_low: "深渊之魔"
dark_god_low_flavor: "诞生于黑暗领域的怪物，腐烂的口中不停发出似婴儿的啼哭。"
dark_god_high: "无形之影"
dark_god_high_flavor: "它只是看起来像影子，这具尸体能证明。"
nature_god_low: "林中兽群"
nature_god_low_flavor: "森林之神能召唤森林中的野兽并肩作战。\n\n即使是蚂蚁，只要数量足够也能杀死一个英雄。"
nature_god_high: "森林泰坦"
nature_god_high_flavor: "想象一整座森林拔地而起的样子，这就是森林泰坦！"
sea_god_low: "深海战士"
sea_god_low_flavor: "海洋之神在海底建有一座巨大的城市，这是祂的神国。\n而祂则会定期选中一些凡人进入其中。这些凡人会被神明赐福，并成为祂的战士。"
sea_god_high: "苍海蛟龙"
sea_god_high_flavor: "比起远古战神的盟友 ———— 红之龙，远古海神的盟友为祂留下了一笔丰厚的遗产。\n\n这些蛟龙之子虽远不及当初那只蛟龙，但其力量也足以俯瞰当世。"
belief_god_low: "信仰战士"
belief_god_low_flavor: "有时，你能在战场上见到这样一群人 ———— 他们一遍吟诵经文一遍挥舞手中的武器，随后他们的武器上会闪烁着金色的光芒。我只能劝你离这些疯子远点，他们已经神志不清。"
belief_god_high: "救世圣骑"
belief_god_high_flavor: "身着黄金雕饰的盔甲，如同天国的神兵，谁能想到他们的头盔底下会是被操纵的傀儡。"
hope_god_low: "玩偶"
hope_god_low_flavor: "是希望之神，是太阳之神，也是一个疯子。\n\n这些玩偶曾经都是活生生的人，直到他们向着这代表希望的神祈祷。"
hope_god_high: "未知之光"
hope_god_high_flavor: "从太阳之中分离出来的纯粹神力，能将黑夜照成白昼，也能将繁华化为寂静。"
time_god_low: "裂隙制造者"
time_god_low_flavor: "来自远古时空之神的传承，撕裂维度空间的追随者。"
time_god_high: "远古之人"
time_god_high_flavor: "来自远古时空之神的传承，跨越无尽时间的追随者。"
destiny_god_low: "宿命军团"
destiny_god_low_flavor: "命运之神在画卷上随手一挥，一支大军就出现在现实之中。"
destiny_god_high: "命定之子"
destiny_god_high_flavor: "每一个命定之人都是命运之神的一个分身，他们经历世间的轮回与洗礼，最终回到命运之神身边。"
ark_god_low: "归信者"
ark_god_low_flavor: "信仰方舟会的人与信仰生灵之神的人不同，他们是真正的信仰，并非用神力扭曲人的意志。"
ark_god_high: "幻影高塔"
ark_god_high_flavor: "幻影高塔就是方舟会神明的象征，每座高塔中都有数百名归信者驻守，而高塔则带着他们穿梭在世界各地。"
fight_god_low: "域外之鬼"
fight_god_low_flavor: "来自域外的力量让铁木真的战士变成了嗜血的恶魔，但也获得了强大的力量。"
fight_god_high: "蒙古铁骑"
fight_god_high_flavor: "这些心怀信仰的蒙古铁骑不接受域外的力量，但仍然愿意追随这位强大的可汗。"
highlander_god_low: "毁灭者"
highlander_god_low_flavor: "毁灭者来自域外，是天生的毁灭意志与野蛮力量的结合体。"
highlander_god_high: "噬星者"
highlander_god_high_flavor: "每一个噬星者都曾是一个未知维度的神明，直到祂被来自未知域外的至高力量击败。"
crazy_soild: "狂战士"
crazy_soild_flavor: "他们是一群嗜血的战士，用着所有军队中劣质的木盾与铁斧，却给敌人带来了最深刻也是最直接的恐惧"

