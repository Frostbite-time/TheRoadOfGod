super_mod_helper_events.0001.1: "玩法"
super_mod_helper_events.0001.2: "成神之路"
super_mod_helper_events.0001.3: "对原版世界的改变"
super_mod_helper_events.0001.4: "退出"
super_mod_helper_events.0001.desc: "这里是对超能之路模组的一些介绍。\n你可以点击下列选项来查看详细内容。如果模组出现了bug你可以去创意工坊页面或者qq群87702528进行反馈。\n如果你不想再看见这个决议，你可以在游戏规则处找到对应的选项并关闭。"
super_mod_helper_events.0001.t: "欢迎来到超能之路模组"
super_mod_helper_events.0002.1: "返回"
super_mod_helper_events.0002.desc: "这是一个以技能树为主要驱动，从中衍生了新的特质、兵种、决议、事件、宝物、计谋、宗教教义的模组。意图通过添加一些远超原版强度技能并通过增加ai选取这些技能的方式带来不同的游戏体验。"
super_mod_helper_events.0002.t: "模组玩法"
super_mod_helper_events.0003.1: "战争之神"
super_mod_helper_events.0003.2: "智慧之神"
super_mod_helper_events.0003.3: "暗影之神"
super_mod_helper_events.0003.4: "自然之神"
super_mod_helper_events.0003.5: "信仰之神"
super_mod_helper_events.0003.6: "海洋之神"
super_mod_helper_events.0003.7: "返回"
super_mod_helper_events.0003.desc: "成为神明是该模组的最终目标。现在的版本中有6种可以让玩家获得的神明特质。分别是战争之神、智慧之神、暗影之神、自然之神、信仰神、海洋之神。每种神都有一种独特的路径到达，同样的，每种神在世界上只允许存在一位。当获得神特质之后，无论是ai还是玩家，都将解锁独特的兵种并获得可以随意使用的宣战由以及一堆强力buff。而ai将会比玩家更容易地去获取这些特质。\n你可以详细地查看如何成为神明。"
super_mod_helper_events.0003.t: "成神之路"
super_mod_helper_events.0004.1: "返回"
super_mod_helper_events.0004.2: "退出"
super_mod_helper_events.0004.desc: "该模组对原版世界进行了一些修改。\n1.铁木真将会获得一种神特质，这将让他变得十分强力\n2.铁木真的蒙古帝国如果出现兵力缺失，们刷新的火星兵将更换成该模组的特种士兵，强度远超原版\n3.更改了铁木真的信仰，新信仰的教义将使他在集结军队的情况下也能宣战\n4.AI会更倾向于使用本模组的生活方式\n5.洲地区一些国家的宗教信仰被更改为本模组特有的信仰\n6.游戏地图上会随机出现一些拥有 肉身成圣 特质的npc，这些npc强度极高(各个都是人形高达)"
super_mod_helper_events.0004.t: "对原版世界地改变"
super_mod_helper_events.0005.1: "返回"
super_mod_helper_events.0005.2: "退出"
super_mod_helper_events.0005.desc: "成神方式：至少获得特质：肉身成圣；拥有战神之甲，花费2000钱成为战神（对于ai，花费500）"
super_mod_helper_events.0005.t: "成为战争之神"
super_mod_helper_events.0006.1: "返回"
super_mod_helper_events.0006.2: "退出"
super_mod_helper_events.0006.desc: "成神方式：君士坦丁堡新增一个特殊建筑槽（星盘），星盘一共6级，在持有6级星盘时消耗一颗贤者之石成为星海铭刻（至少拥有额外特质：天使）。867年星盘起始1级、1066年起始3级"
super_mod_helper_events.0006.t: "成为智慧之神"
super_mod_helper_events.0007.1: "返回"
super_mod_helper_events.0007.2: "退出"
super_mod_helper_events.0007.desc: "成神方式：至少获得特质：魔性；且恐怖值大于90，至少拥有50个囚犯（对于AI，恐怖值大于50，至少拥有20个囚犯）触发决议后杀死所囚犯且消耗3000钱、5000虔诚、1个贤者之石"
super_mod_helper_events.0007.t: "成为暗影之神"
super_mod_helper_events.0008.1: "返回"
super_mod_helper_events.0008.2: "退出"
super_mod_helper_events.0008.desc: "成神方式：至少拥有12个直辖的森林地产（AI为5个），拥有肉身成圣以及天使特质，消耗一个贤者之石以及5000金钱成为森林之心"
super_mod_helper_events.0008.t: "成为自然之神"
super_mod_helper_events.0009.1: "返回"
super_mod_helper_events.0009.2: "退出"
super_mod_helper_events.0009.desc: "成神方式：救世之手教会，在信仰该宗教的地块大于200块伯爵领时，宗教领袖消耗1个贤者之石和3000金钱成为救世之手（至少拥有天使质）"
super_mod_helper_events.0009.t: "成为信仰之神"
super_mod_helper_events.0010.1: "返回"
super_mod_helper_events.0010.2: "退出"
super_mod_helper_events.0010.desc: "成神方式：公元1112年，威尼斯发现海神权杖，为所有独立统治者添加对威尼斯的宣称以及对海神权杖的宣称，在1130年解锁成为苍海领决议，需要持有海神权杖消耗1颗贤者之石、2000金钱（至少拥有肉身成圣特质）"
super_mod_helper_events.0010.t: "成为海洋之神"
