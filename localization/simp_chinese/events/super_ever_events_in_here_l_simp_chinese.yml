#召唤神灵事件
call_god_events.0001.t: "呼唤"
call_god_events.0001.desc: "你找了个机会远离人群，来到了一个隐蔽的地方，打开手中的古书\n“命运之神——命运终点——万物掌控者”\n\n“时空之神——轮回始末——世界裂隙\n\n“希望之神——太阳象征——最后的救主”\n你带来的都是讲述圣灵的神话，但又要怎么才能知道没有邪神隐藏其中？"
call_god_events.0001.a: "[god_of_destiny|E]——命运终点——万物掌控者"
call_god_events.0001.b: "时空之神——轮回始末——世界裂隙"
call_god_events.0001.c: "希望之神——太阳象征——最后的救主"
call_god_events.0001.d: "呃...我应该这样做吗"
call_god_events.0001.d.flavor: "你打开了邪恶典籍，开始念诵上面的咒语"
call_god_events.0002.t: "什么也没有发生"
call_god_events.0002.desc: "尽管你等待了很久但是除了偶尔传来的鸟叫声什么也没有"
call_god_events.0002.a: "我不会放弃"
call_god_events.0002.b: "唉..."
call_god_events.0002.a.flavor: "你回到城堡带来了献上了成山的贡品并尝试再次召唤"
call_god_events.0004.t: "再次尝试"
call_god_events.0004.desc: "如此庞大的祭品一定能引来神的注视"
call_god_events.0005.desc: "尽管你献上了丰盛的祭品，但是还是没能得到任何回应"
call_god_events.0003.t: "神灵现身"
call_god_events.0003.desc: "一个奇怪的男子突然出现，他的身上带有一种无与伦比的压迫感\n\n[GetPlayer.GetFullName]，我听到了你的召唤，并准备实现你的愿望。"
call_god_events.0003.a: "我想要拥有无尽的财富"
call_god_events.0003.b: "伟大的神明，请你施展一场神迹让我名声鹤起"
call_god_events.0003.c: "我召唤您只是为了表达对您的敬意，并不想索求"
call_god_events.0003.d: "我想要一大片土地"
call_god_events.0003.e: "你可以给我一些指引吗？"
call_god_events.0006.t: "狼狈前来的领主"
call_god_events.0006.desc: "正当我处理完了一天的事物准备在长椅上休息一会，一个衣服上沾满了泥土和水渍的人突然狼狈地跑到我面前\n\n他神情紧张的四处张望了一下“大人，请收下我的领地并让我奉你。如果我知道你和祂的关系，我会更早的臣服于您”"
call_god_events.0006.a: "我接受你的馈赠，感谢你的虔诚"
call_god_events.0006.b: "你很慷慨，但是我现在并不需要这些"
call_god_events.0007.t: "好的回应"
call_god_events.0007.desc: "神听到了我的祷告，送来了他的祝福"
call_god_events.0007.a: "神佑"
call_god_events.0008.t: "平淡的回应"
call_god_events.0008.desc: "神灵好像对我不怎么感兴趣"
call_god_events.0008.a: "聊胜于无"
call_god_events.0009.t: "神的怒火"
call_god_events.0009.desc: "虽然不知为何，但也许神的心情就是这样飘忽不定。你虽然恼怒，但也无可奈何。"
call_god_events.0009.a: "可恶"
call_god_events.0010.t: "他不敢出来见你"
call_god_events.0010.desc: "不论你怎么召唤，你都没有收到任何回应，你能感觉到那个家伙对你的恐惧让他畏畏缩缩"
call_god_events.0010.a: "可笑的家伙"
call_god_events.0011.d: "我想要在世界裂隙自由的遨游"
call_god_events.0011.d.desc: "5年内，你下一次使用世界裂隙有关的事物会有神的祝福\n该祝福仅能使用一次"
call_god_events.0012.t: "悲哀之声音"
call_god_events.0012.desc: "一阵歇斯底里的呼喊声震碎了我的大脑"
call_god_events.0012.a: "如果早知道..."
call_god_events.0013.t: "从天而降的黄金"
call_god_events.0013.desc: "一大堆黄金从天而降，我努力的躲避着，避免被砸死"
call_god_events.0013.a: "接下来就看运气了"
call_god_events.0016.d: "我想要一位贤能之人来辅佐我"
call_god_events.0017.t: "莫大的恶意"
call_god_events.0017.desc: "我被传送到了一个奇怪的地方，而身后传来邪恶的笑声\n“想要活下去吗，快跑吧哈哈哈哈哈哈哈”\n\n提示:你将进入一个由上百个事件组成的6x的街道，请时刻注意你的方向，这很重要，必要时候你可以拿出纸张来寻找规律（这并不复杂）。尽管事件中的移动遵循现实世界的客观规律，但是你每次重新进入这个事件时被传到的地点和方向都是随机的，所以不要靠着记忆路线来逃避。这个区域中也有一些宝藏，如果你不害怕角色死亡的话可以慢慢寻找。\n\n除此之外，并非每个事件的选项顺序都是相的，一定要看清楚（相信我不是故意这么做的）"
call_god_events.0017.a: "该死的，祂就那么喜欢玩弄凡人吗？"
run_and_zhui.0000.t: "出口"
run_and_zhui.0000.desc: "太好了，终于逃出来了"
run_and_zhui.0000.a: "离开此地"
yidong: "逃"
yidong_desc: "除了昏暗的月光，就只有身后那扭曲的声音，我只想尽快逃离这里！"
zuo: "左转"
qian: "向前跑"
you_e: "右转"
undead_army: "召唤亡灵大军"
undead_army_desc: "这是不道德的行为，但是在生死存亡的时刻你不需要道德，唯一的问题是：你愿意为之付出什么？"
undead_army.a: "虔诚"
undead_army.b: "我会念诵100遍祷文"
undead_army.c: "你所能想到的一切"
undead_army.d: "什么也不，凭运气吧"
undead_army_use_t: "亡灵大军来了"
undead_army_use_desc: "一只手从大地中伸出，接着，一支军队从坟墓中爬起，你看见他们狰狞的面孔不禁打了个寒颤，好在他们随后就向你表示臣服。"
undead_army_use: "我的敌人会知道什么是恐惧"
undead_army_name_use: "亡灵军团"
money_run: "捡起钱，然后向前跑"
yidong_desc_mo: "在我努力逃跑时眼前突然出现了一个钱袋，金币甚至从其中溢了出来"
yidong_desc_bao: "跑着跑着，我突然看见了一个宝物，它闪烁着耀眼的光"
qian_bao: "捡起宝物，然后接着向前跑"
run_bao: "神秘的宝物"
run_bao_desc: "并不比别的更好"
final_call_dec_events.0001.t: "准备"
final_call_dec_events.0001.desc: "我找到了一个安静的地方准备开始召唤仪式，但是还是有一个问题一直缠绕我的心中，打开世界裂隙需要强大的力量，我该怎么做呢？"
final_call_dec_events.0001.a: "开什么玩笑，我可是神"
final_call_dec_events.0001.b: "用大量钱财请几位天使前来帮忙"
final_call_dec_events.0001.c: "祈求神的帮助"
final_call_dec_events.0002.t: "时空之神的祝福"
final_call_dec_events.0002.desc: "我感受到了神的祝福。\n现在，时空裂隙跟随我的意志！"
final_call_dec_events.0002.a: "我需要一个极其强大的仆人"
final_call_dec_events.0002.b: "我需要一个极强的宝物"
final_call_dec_events.0002.c: "贤者之石"
final_call_dec_events.0003.t: "任我遨游"
final_call_dec_events.0003.desc: "呵，这就是力量吗？"
final_call_dec_events.0004.t: "缝隙生物"
final_call_dec_events.0004.desc: "一个强大的缝隙生物被召唤了出来\n“为你效劳，我的主人”"
final_call_dec_events.0004.a: "很好"
final_call_dec_events.0005.t: "神器"
final_call_dec_events.0005.desc: "看着从世界裂隙中召唤而来的宝物，一切都是值得的"
final_call_dec_events.0005.a: "我就收下了"
sage_stone_name_desc: "长生之道，尽在其中"
final_call_dec_events.0006.t: "贤者之石"
final_call_dec_events.0006.desc: "传说中的事物，今天真的出现在我眼前了！"
final_call_dec_events.0006.a: "多么美妙"
be_angel_event.0001.t: "天使"
be_angel_event.0001.desc: "随着贤者之石逐渐消融在我的眼前，我感觉我的身体发生了剧烈的变化，痛苦不言而喻，魔法力量从我身体中溢出，周围的场景也在其下扭曲。当这一切都回归宁静之时，我成为了天使。"
be_angel_event.0001.a: "一切都会欣欣向荣"
be_angel_event.0002.t: "肉身成圣"
be_angel_event.0002.desc: "我的血肉逐渐被魔法所铸造的新身体替代，这是强者所经的必然之路！"
be_angel_event.0002.a: "肉身成圣，众望所归"
be_angel_event.0003.t: "魔性"
be_angel_event.0003.desc: "无尽的鲜血汇聚，它们流进我的五脏六腑之中，形成了一个又一个魔法之洞。数个时辰过去，我看了看自己散发着血气和魔力的身体后满意的离开。"
be_angel_event.0003.a: "死去的那些人是必要的牺牲"
be_angel_event.0004.t: "成为神明"
be_angel_event.0004.desc: "恭喜你，你已经获取了本模组最为强大的特质，这就是本模组的终点。\n但是你也可以发掘不一样的乐趣，比如来一盘看海局，看看ai们的不断厮之中最后究竟是谁赢得胜利，又或者与另一位拥有此特质的ai对决。\n如果这样的ai迟迟不出现那么请等待蒙古入侵，蒙古的大汗将带着神级特质横扫八荒。"
be_angel_event.0004.a: "继续征途"
super_faith_event.0001.t: "朝拜林中之神"
super_faith_event.0001.desc: "我走在这片神秘的森林中，周围是高耸的古树和茂密的灌木丛。\n\n我想起了我的家人和朋友，他们曾经告诉我这位神灵的伟大。他可以掌控整片森林，让生命在他的指引下茁壮成长。\n\n我前面的道路似乎漫长无尽。"
super_faith_event.0001.a: "赞颂自然，赞美生命"
super_faith_event.0002.desc: "我感受到一阵清凉的风吹过，仿佛我与世界融为一体"
super_faith_event.0002.a: "真好"
super_faith_event.0003.desc: "我感受到一阵清凉的风吹过，我的内心好像有什么消融了"
super_faith_event.0003.a: "奇妙的感觉"
final_call_dec_events.0007.t: "什么都没有发生"
final_call_dec_events.0007.desc: "什么都没有发生"
final_call_dec_events.0007.a: "即使如此我也会坚定不移的相信时空锚定"
UNDEAD_TIPS: "被召唤的亡灵将在战争结束后重归地狱"
undead_army_use_desc_1: "大地震颤，你召唤了一支真正的大军!!!"
super_achemy.0001.a: "投入材料"
super_achemy.0001.t: "炼金"
super_achemy.0001.desc: "我准备了一大堆材料带到桌上，是时候开始了"
super_achemy.0002.t: "炼金"
super_achemy.0002.desc: "经过不懈努力，我终于看见了成果"
super_achemy.0002.a: "其实也没那么难"
super_achemy.0004.t: "贤者之石"
super_achemy.0004.desc: "漫长的等待才更显出你的宝贵"
super_achemy.0004.a: "取得宝物"
super_art_cr_sup.0001.t: "锻造神器"
super_art_cr_sup.0001.desc: "你决定将知识化为力量，而最简单的方法就是打造一个神器\n\n虽然这可能持续很久，而且投入巨大，但绝对值得"
super_art_cr_sup.0001.a: "我要打造一个王冠"
super_art_cr_sup.0001.b: "我要打造一把武器"
super_art_cr_sup.0001.c: "我要打造一套铠甲"
super_art_cr_sup.0002.t: "提升神器品质"
super_art_cr_sup.0002.desc: "距离锻造开始已经很久了，但是我知道，这只是开始。\n只有精心打造的东西才会有好的回报"
super_art_cr_sup.0002.a: "投入资金"
super_art_cr_sup.0002.b: "祈祷庇护"
super_art_cr_sup.0002.c: "让我的子民们为此出出力"
super_art_cr_sup.0002.d: "算了吧，已经无力支付了"
super_art_cr_sup.0003.desc: "虽然已经经历了巨大的投入，但是我发现它还是有一些小瑕疵，我必须修复它"
super_art_cr_sup.0003.a: "我必须更加专注"
super_art_cr_sup.0003.b: "请一些大师来改善它"
super_art_cr_sup.0003.c: "请神父来为它祝福"
super_art_cr_sup.0003.d: "算了，它已经很完美了"
super_art_cr_sup.0004.desc: "我忽然想起来，我的手上有一块贤者之石，如果我将它加入其中，或许会让宝物更加强大"
super_art_cr_sup.0004.a: "加入贤者之石"
super_art_cr_sup.0004.b: "不值得浪费这样的宝物"
super_art_cr_sup.0005.t: "成果"
super_art_cr_sup.0005.desc: "经过漫长的时间，我终于得到了它，完美无瑕！"
super_art_cr_sup.0005.a: "伟大的成果"
fixed_war_arm.0001.t: "战神之甲"
fixed_war_arm.0001.desc: "这就是远古战神的力量之源！这就是所向披靡的感觉！"
fixed_war_arm.0001.a: "继承战神的衣钵"
fixed_war_arm.0002.desc: "该死的，有个可恶的家伙成功修复了战神之甲，我的领军者战甲全部被修复后的战神之甲吸收了"
fixed_war_arm.0002.a: "我一定会将之夺回！"
be_angel_event.0005.t: "摆脱掌控"
be_angel_event.0005.desc: "当你画完咒文的最后一笔，你的心头有了一阵强烈的恐惧\n你很明白一件事，这次没有退路可言，如果不能从此摆脱祂那就只能死去\n凝望着手中红色的宝石，是时候做出最后的抉择了"
be_angel_event.0005.a: "放上贤者之石"
be_angel_event.0005.b: "转身离去"
be_angel_event.0006.desc: "那红色的宝石漂浮到了空中，一股神秘的力量将其分解成了密集的红色光点，它们将你的灵魂囊括在内，你感到了恐惧也亦感到了安宁\n就在此时那神明印在你灵魂中的铭刻开始消散，远方的神域中也向此处投来了目光"
be_angel_event.0006.a: "隐蔽自己的气息"
be_angel_event.0007.desc: "然而，面对神明，一切的抵抗都是如此的可笑。你的能力根本无法在祂的面前隐蔽自己。\n祂发现了你的不忠，你的灵魂开始剧烈的颤动\n眼前，一个神明的化身出现了"
god_name: "神明的化身"
be_angel_event.0007.a: "拼死一搏"
be_angel_event.0007.b: "迅速逃跑"
be_angel_event.0010.desc: "一场激烈的追逐战结束之后，我终于从祂的手中逃出来了，我成功摆脱了使徒的身份，但这并不是因为我成功了，而是祂将我赐予我的力量转变成了一个印记，一个让我永远无法更进一步的印记"
be_angel_event.0010.a: "至少还活着"
super_faith_event.0005.t: "压力降低"
super_faith_event.0005.desc: "战争让你感到了愉悦"
super_faith_event.0004.t: "来自星空的庇护"
super_faith_event.0004.desc: "来自无穷高处的存在投来了注视，并给你送上了祝福"
super_faith_event.0004.a: "赞美祂!"
super_faith_event.0006.t: "无序"
super_faith_event.0006.desc: "天旋地转，时空在你眼前崩溃成碎片，你知道自己命不久矣。"
super_faith_event.0006.a: "不！！！"
super_faith_event.0006.b: "时空会在我手中安定下来"
super_faith_event.0007.t: "传说诞生"
super_faith_event.0007.desc: "一次次的浴血奋战后，你的名声已经传遍了这片大陆。战场将你锤炼成了一个英雄！"
super_faith_event.0007.a: "但比起名声我更想要和平"
super_faith_event.0008.t: "传说诞生"
super_faith_event.0008.desc: "在战争的洗礼下，一个英雄诞生了!"
super_faith_event.0008.a: "真是耀眼的光辉"
rift_events_world.0001.t: "世界裂隙，出发"
rift_events_world.0001.desc: "最迅速而且行之有效的杀人方法"
rift_events_world.0001.a: "出发"
rift_events_world.0001.b: "对方是一位神，我应该放弃..."
rift_events_world.0002.t: "迷幻风暴"
rift_events_world.0002.desc: "你遇到了异常巨大的时空风暴，所有过去、现在、未来全部重叠在一起。你竭力地挣扎想要逃离这一切。"
rift_events_world.0002.a: "向着未来狂奔"
rift_events_world.0002.b: "向着过去狂奔"
rift_events_world.0002.c: "跟随自己的灵感"
rift_events_world.0003.t: "重色之域"
rift_events_world.0003.desc: "这里是世界裂隙中最正常的区域，现实与其他的界域并没有那么猛烈的碰撞，在这里你终于能喘一口气并决定接下来的方向。"
rift_events_world.0003.a: "向着目标奔去"
rift_events_world.0003.b: "在附近探索"
rift_events_world.0003.c: "追寻邪恶的气息"
rift_events_world.0003.d: "追寻神圣的气息"
rift_events_world.0008.t: "邪神"
rift_events_world.0008.desc: "我来到了一个黑暗之地，我感到了一阵战栗，一个念头直接传达到我的脑海中，成为它的奴隶。"
rift_events_world.0008.a: "我只能接受"
rift_events_world.0008.b: "我...不会屈服"
rift_events_world.0005.t: "成功"
rift_events_world.0005.desc: "我成功了，我来到了他的背后，他根本都没注意到我，接下来他是我的了。"
rift_events_world.0005.a: "谋杀他"
rift_events_world.0005.b: "囚禁他"
rift_events_world.0006.t: "失败"
rift_events_world.0006.desc: "该死，时机不对。他的周围全都是人，根本没机会下手。"
rift_events_world.0006.a: "可恶!"
rift_events_world.0007.t: "废弃的城市"
rift_events_world.0007.desc: "只是一座废弃的城市，没什么意义"
rift_events_world.0007.a: "但我还是找到了一些东西"
rift_events_world.0004.t: "圣城"
rift_events_world.0004.desc: "华丽，辉煌，这些已经不足以形容这城市了，但是让我最震撼的还是王座之上的那个人，祂眼中轻微的一瞥就让我感到一阵颤栗..."
rift_events_world.0004.a: "大人，请让我成为你的仆人"
rift_events_world.0004.b: "离开这里，我受不了那么强的力量"
thelast.0003.t: "密谋败露"
thelast.0003.desc: "尽管我布下了错综复杂的计谋，每一个步骤都设计得近乎完美，但在一个决定性的瞬间，他的表情由疑惑转为了明确的认知，那种洞察一切的目光让我无处遁形。在他那深邃的眼神中，我读到了对我的图谋的完全了解，甚至是轻蔑。我的心沉到了谷底，这不仅仅是策略的失败，更是一种彻底的揭露。"
thelast.0003.a: "我会暗中蛰伏，等待时机"
thelast.0004.t: "计划成功"
thelast.0004.desc: "我的计划终于结出了果实。所有的悄悄布局、每一个小小的操控，现在都汇聚成了一场完美的胜利。我观察到他按照我设定的路线行动，毫无疑问地步入了我精心布下的网中。他现在完全在我的掌控之中，像一枚无意识的棋子，按照我的意愿移动。这是一个绝佳的机会，我将好好利用他来实现我的更大目标。" 
thelast.0004.a: "我将好好利用他" 
thelast.0005.t: "计划失败"
thelast.0005.desc: "我的计划并没有如预期那样成功。尽管我试图操纵他，但他似乎有着不为人知的防备，使我的努力付诸东流。然而，幸运的是，我的行动并未完全暴露在他的视线下。他没有意识到背后的操控者是我。"
thelast.0005.a: "没关系，还有下次"
thelast.0006.desc: "成功了，我在他的灵魂深处种下了一颗种子，他的意识会潜移默化的偏向我"
thelast.0006.a: "他将永世不得脱身！"
thelast.0008.desc: "这个可怜的家伙被我耍的团团转，自认为他欠了我很多。\n\n“这也许就是人情债吧，哈哈哈哈。”"
thelast.0008.a: "该让他为我干点什么呢?"
thelast.0010.t: "思想受到了控制"
thelast.0010.desc: "你被[owner.GetTitledFirstName]控制了思想，想办法逃脱他的控制"
thelast.0010.a: "这......"
thelast.0011.t: "摆脱操纵"
thelast.0011.desc: "在我的不懈努力下，我终于摆脱了他的控制"
thelast.0011.a: "这真是神清气爽"
thelast.0012.t: "操纵失效"
thelast.0012.desc: "该死的，[actor.GetTitledFirstName]摆脱了我的控制，之前的努力都白费了"
thelast.0012.a: "他以为这样就能摆脱了吗？我会让他知道什么是痛苦。"
rift_events_world.0004.c: "我感受了一股与我不相上下的力量，还是不要在这里过多停留好了"
rift_events_world.0008.c: "这邪恶的气息，是邪神的领域吗？还是迅速离开吧。"
thelast.0001.t: "献地"
thelast.0001.desc: "我伟大的主人啊，原谅我无法直接臣服于你，但是我会让我的仆人来侍奉你。"
thelast.0001.a: "我理解你的苦衷"
thelast.0002.desc: "我伟大的主人啊，请接受我的侍奉"
thelast.0002.a: "我相信你的忠诚"