super_be_sea_god_events.0004.t: "获取海神之力"
super_be_sea_god_events.0004.desc: "海神权杖的力量如狂潮般汹涌澎湃，不可阻挡地涌入你的体内。\n随着这股强大力量的注入，一幕惊心动魄的景象展现在你眼前：海神，那位曾经威严庄严的神祇，正被黑暗的火焰所吞噬。这火焰仿佛来自深渊最阴暗的角落，带有一种摧毁一切的邪恶力量。\n\n海神的面容扭曲着，表露出难以言喻的痛苦。他挣扎着，但终究无力抵抗，最后带着深深的悲伤和绝望，沉沦进了汹涌的大海之中。他的坠落，仿佛是一个时代的终结，神话的殒落。\n\n然而，那肆虐的黑色火焰并未随之熄灭。相反，它仿佛有了自己的意志，分裂成无数细小的火舌，四散开去。这些火焰如同死神的使者，无情地吞噬着这片海域中的所有生命。海洋中的生物，在这漆黑的火焰下化为灰烬，连一丝痕迹也不留下。\n\n整个海域被这场灾难笼罩，一片死寂。"
super_be_sea_god_events.0004.1: "毁灭之火..."
super_be_sea_god_events.0005.t: "获取海神之力"
super_be_sea_god_events.0005.desc: "海神的最后一丝精神残留在权杖之中。你目不转睛地看着他，心中的疑惑终于化为言语：“命运之神赋予了你们强大的力量，为何你们要反抗他？”\n\n远古的海神只是淡淡地看了你一眼，声音低沉而有力：“自由。”随着这个词语的落下，海神的精神彻底溃散，而那份原属于他的力量，现在开始无止境地涌入你的体内。"
super_be_sea_god_events.0005.1: "成为海神"
super_be_sea_god_events.0006.t: "海神之力已被夺取"
super_be_sea_god_events.0006.desc: "[super_sea_god_now.GetFullName]已经获取了海神之力"
super_be_sea_god_events.0006.1: "不知道这会带来什么"
super_be_belief_god_events.0001.1: "继续"
super_be_belief_god_events.0001.desc: "你踏上了圣地之最神圣的礼堂，站立于其巍峨之巅。在你脚下，广袤无际的信徒海洋涌动着，他们的眼神充满了虔诚与期待。\n\n“信徒们啊！”你的声音回荡在空中，如同春日的雷鸣，“我们期盼的光明即将降临，久违的幸福终将抵达我们的门前。经历了无尽的苦难与等待，这历史性的一刻即将到来。”\n\n话音刚落，你缓缓举起手中的贤者之石，与神秘的药剂相混合。你的唇间轻声念诵着古老的经文，而在广场下，无数信徒也跟随着低声诵读。\n\n就在这一刻，贤者之石在瓶中绽放出耀眼的光芒，它的表面由深邃的红色转化为柔和的淡金色，并渐渐溶解于药剂之中。\n\n见此奇迹，你迅速而果断地抓起这瓶充满了神秘力量的药剂，毫不犹豫地一饮而尽。"
super_be_belief_god_events.0001.t: "获取生灵之力"
super_be_belief_god_events.0002.1: "继续"
super_be_belief_god_events.0002.desc: "在那不可言喻的瞬间，宇宙间所有生灵的力量开始朝你涌来，每一缕力量皆如坠落天际的星辰般璀璨夺目。你的耳畔回荡着每一个咒语的低语，每一句祷告的回音，这一切汇成了一曲悲壮而又庄严的交响，令你感受到了一种前所未有的痛苦与辉煌。\n\n你的精神与肉体仿佛被一股看不见的力量撕扯，化作数不尽的闪耀光点，消失在茫茫的星空之中。在遥远的星域，你仿佛重生，开始与汇聚而来的生灵之力进行神秘而又庄严的融合。\n\n在这片星辰之海中，你感觉自己的存在和力量正在以一种无法言喻的方式重塑，仿佛是在远古的回音中寻找着属于自己的命运和宿命。"
super_be_belief_god_events.0002.t: "获取生灵之力"
super_be_belief_god_events.0003.1: "成为生灵之神"
super_be_belief_god_events.0003.desc: "生灵神力的融合过程极其轻松，但是在融合的最后一刻，你脸色大变，那来自命运之神的诅咒藏于神力之中即将被你吸收，在这千钧一之发时，一股同样强横的力量出现在了生灵神力中，只是一个照面便将那颗代表诅咒的种子摧毁。\n你同样辨认出了这股力量的来源——希望之神。\n此时，你已经完成了对生灵之力的收，来不及多想你便迅速的离开了此地，生怕再沾惹什么是非"
super_be_belief_god_events.0003.t: "获取生灵神力"
super_be_belief_god_events.0004.t: "生灵之力已被夺取"
super_be_belief_god_events.0004.desc: "远方的金光大盛，昭示着[super_belief_god_now.GetFullName]已经成为生灵之神"
super_be_belief_god_events.0004.1: "这就是生灵神力吗？"
super_be_sea_god_events.0001.1: "给予他们奖赏"
super_be_sea_god_events.0001.desc: "威尼斯的海面突然狂风大作，海浪一茬接着一茬地向着城市袭来。当海浪退去，几个渔民战战兢兢的来到你的宫殿，向你敬献了在海浪中发现的宝物——海神权杖"
super_be_sea_god_events.0001.t: "海神权杖现世！"
super_be_sea_god_events.0002.1: "海神权杖必将为我所有！"
super_be_sea_god_events.0002.desc: "沿途的骑士们都在流传这样一条消息[super_sea_scepter_holder.GetFullName]得到了海神权杖。你能感受到世界上的野心家们正蠢蠢欲动，当然，这也包括了你"
super_be_sea_god_events.0002.t: "海神权杖现世！"
super_be_sea_god_events.0003.t: "获取海神之力"
super_be_sea_god_events.0003.desc: "我手中的海神权杖突然剧烈的颤抖，远古海神的记忆进入了我的脑海之中，在远古时期的大战结束之后，命运之神的肉身被希望之神毁掉之后，祂的精神犹存。祂利用命运画卷将一个叫做伊格霍斯的人引导到曾经的古城之中接受了传承，并致使他用残酷扭曲的方法创造了暗影之神，最终导致了第一次末日。\n记忆的最后海神向你展示了一段画面，伊格霍斯带着军队跨海而来，他手中是从暗影之神的力量精粹————可以点燃一切生命体和魔法力量的毁灭之火，这也许就是命运之神对于海神背叛的惩罚。\n当回忆结束，你的脑海里出现了获取海洋神力的方法，这是海神的传承"
super_be_sea_god_events.0003.1: "继续"
super_be_nature_events.0001.1: "下意识的后退"
super_be_nature_events.0001.desc: "你手持贤者之石，踏入了森林的幽深之地，周围是茂密的树木和低语的叶声。就在这时，大地突然剧烈震颤起来，一个古老的生灵正在苏醒，那只巨大无比的森林泰坦浮现于你眼前，它高大如同山峰，身躯由古树和苔藓组成。"
super_be_nature_events.0001.t: "获取森林神力"
super_be_nature_events.0002.1: "吸收"
super_be_nature_events.0002.desc: "巨大的泰坦在你面前晃了一晃，突然间崩解开来。你手中的贤者之石飞起，开始疯狂的吸收其中的力量。\n看见这副场景，你迅速的开始从贤者之石中吸收力量."
super_be_nature_events.0002.t: "获取森林神力"
super_be_nature_events.0003.1: "成为森林之神"
super_be_nature_events.0003.desc: "没用几天时间，你就完全吸收了森林神力，整个过程轻松至极，让你感觉好像有什么存在想让你迅速的成为森林之神一样."
super_be_nature_events.0003.t: "获取森林神力"
super_be_nature_events.0004.1: "森林中从此弥漫着血腥味"
super_be_nature_events.0004.desc: "森林中忽然刮起了狂风，动物们开始发狂，宣誓着[super_nature_god_now.GetFullName]成为了森林之神"
super_be_nature_events.0004.t: "森林神力已被夺取"
super_be_wisdom_god_events.0001.t: "修复星界罗盘"
super_be_wisdom_god_events.0001.desc: "随着修复即将完成，你看到了一些来自远古时候的记忆————世界有三大根源神力:来自混乱维度的时空神力、来自万物之光的希望神力以及来自星空的命运神力。\n而来自星空的命运神力并非单独的个体，却是无数紧密联系的星团所融合而成。\n其中最耀眼的六个星团又能分别代表一种较为弱小的神力，远古时期的人们将其称为————自然神力。"
super_be_wisdom_god_events.0001.1: "继续"
super_be_wisdom_god_events.0002.t: "修复星界罗盘"
super_be_wisdom_god_events.0002.desc: "当修复彻底完成的时候，记录在那片星空的最后知识进入了你的脑海————在无法追溯的遥远之时，一个叫做 葛赛德 的强大魔法师倾尽毕生之力打造了一个叫做 命运画卷 的宝物。\n这个宝物拥有神奇的力量，它在冥冥之中将六大星团联系了起来并能轻微的调动命运神力:所有画在其上的场景都必然按照绘画者的意愿实现。\n这个强大的宝物引起了一阵腥风血雨，直到一个叫做 帕拉斯 的人得到了它，这是一个真正的野心家，他想通过这副画卷的力量让自己成为真正的命运之神，即使当时已经有数人通过各种方式获得了一些自然神力。\n最后，他还是通过各种血腥的手段成功了。但这引起了诸多不满，也为那个时代的灭亡埋下了伏笔。\n当你看完这一切，星界罗盘突然开始转动起来，星空中一块从未被发现的区域展现在你眼前"
super_be_wisdom_god_events.0002.1: "向着星空看去"
super_wisdom_god_building_desc_5: "你得知获取智慧神力的方法"
super_be_wisdom_god_events.0003.1: "继续"
super_be_wisdom_god_events.0003.desc: "巨大的星界罗盘开始运行起来，你的眼前浮现了一段记忆：一个幼年的孩子在自己破旧的木屋内苦读，而一个身穿斗篷的神秘人悄然站了门口处。"
super_be_wisdom_god_events.0003.t: "获取智慧神力"
super_be_wisdom_god_events.0004.1: "继续"
super_be_wisdom_god_events.0004.desc: "身穿都斗篷的神秘人将这个孩子领到了一个宏伟的宫殿中，宫殿中有数不清的书籍宝典。"
super_be_wisdom_god_events.0004.t: "获取智慧神力"
super_be_wisdom_god_events.0005.1: "成为智慧之神"
super_be_wisdom_god_events.0005.desc: "你的眼前出现了智慧之神的样子，祂也许是唯一能将化身存留至此时的自然六神之一。\n\"帕拉斯用了各种手段，或是诱导或者强制，将代表神力的星团与诅咒一起和我们融合，而我暗中与时空之王联手，解除了诅咒，并在事发之前将我的神力留存于此地。今日，你将获得传承。\""
super_be_wisdom_god_events.0005.t: "获取智慧神力"
super_be_wisdom_god_events.0006.t: "智慧神力已被夺取"
super_be_wisdom_god_events.0006.desc: "这一天当你正在王座室翻看典籍的时候，书页突然颤动，书页上的字体变成了:[super_wisdom_god_now.GetFullName]成为了智慧之神"
super_be_wisdom_god_events.0006.1: "不知道这会带来什么"
super_be_war_god_event.0005.t: "战争之神"
super_be_war_god_event.0005.desc: "这一天你正在欣赏群山的巍峨，忽然间，一道磅礴的声音传来————[super_war_god_now.GetFullName]，将以战神之力一统此界!"
super_be_war_god_event.0005.1: "他不会得逞的"
super_be_dark_god_events.0005.t: "暗影之神"
super_be_dark_god_events.0005.desc: "你在领地中巡视的时候遇到了一片雾气弥漫的树林，无论如何都走不出去。\n正当你准备放弃之时，你的耳旁传来了婴儿的哭声，你惊恐的看去，[super_dark_god_now.GetFullName]对摆出了一副诡异的笑脸.\n这一惊吓使得你从梦中惊醒回到了你的王座室."
super_be_dark_god_events.0005.1: "该死"
super_be_dark_god_events.0001.1: "冥想"
super_be_dark_god_events.0001.desc: "你将囚犯们聚集在一个阴暗的地牢中并在确定将他们捆好之后吩咐士兵守住入口。\n接下来，你用一堆刑具开着折磨这群囚犯，在囚犯的叫声中，你进入了冥想状态......"
super_be_dark_god_events.0001.t: "获取暗影之力"
super_be_dark_god_events.0002.1: "继续"
super_be_dark_god_events.0002.desc: "你的眼前是一片黑暗，这片空间弥漫着恐惧的尖叫和婴儿的啼哭。\n恍惚之间，你看见一个身穿长袍的男子抱着一个婴儿。这个男人抱着儿走近了一个看不到底的深渊，随后将婴儿投入其中。\n顿时，这尖叫声变得极度锋利，几乎刺穿了你的灵魂，于是你晕了过去."
super_be_dark_god_events.0002.t: "获取暗影之力"
super_be_dark_god_events.0003.1: "吸收暗影之力"
super_be_dark_god_events.0003.desc: "在你苏醒后，你已经回到了你的卧房之中，你慌忙的感受着身体中新增的气息和记忆，刹时间你就明白了一切——远古的命运之神曾使用婴作为载体承担了来自星空的神力，而暗影之神就是这个婴儿。至于那股气息，那便是远古命运之神留下的后手——用于操控这被造出的神明的精神与力量的诅咒。\n而如今，这个诅咒正借着暗影之力向你身上转移......"
super_be_dark_god_events.0003.t: "获取暗影之力"
super_be_dark_god_events.0004.1: "成为暗影之神!"
super_be_dark_god_events.0004.desc: "在你吸收完了最后一丝暗影神力后，你感觉你的身体和精神都发生了质的变化，你升格为神了！\n无论命运之神的诅咒会造成什么，至少你现在拥有无与伦比的力量！"
super_be_dark_god_events.0004.t: "获取暗影之力"
super_be_war_god_event.0001.1: "接纳它们"
super_be_war_god_event.0001.desc: "你将战神之甲放到面前静静地感受着那股远古时代的荒蛮气息.\n慢慢的，你的灵魂似乎被什么牵引着......\n不知过了多久，你看到面前一个光团，大量来自远古的记忆涌入你的脑海."
super_be_war_god_event.0001.t: "获取战争之力"
super_be_war_god_event.0002.1: "举起剑..."
super_be_war_god_event.0002.desc: "一阵头昏脑涨之后你在一个山崖之上醒了过来.你努力的想要站起身来却无能无力，最后只能跪倒在山崖前用一只黄金铸造的剑支撑起自己的个身体.\n你眼中的最后一副画面是一只血红色的巨龙向你飞来.作为一个身经百战的战士，你的第一个想法就是举起手中的剑."
super_be_war_god_event.0002.t: "获取战争之力"
super_be_war_god_event.0003.1: "......"
super_be_war_god_event.0003.desc: "你终究还是支撑不住，当剑举起的那一刻你整个身体都倒伏在了山崖上。而一阵晕眩之后你又来到了一片战场。只是这次你感到充满了力量手中的的金色长剑熠熠生辉，你在战场上肆意挥舞的这把长剑无往不利。\n你们一路杀上了一座宏伟的宫殿，而端坐于殿中的老者只是看了你一眼，你便昏厥了过去......"
super_be_war_god_event.0003.t: "获取战争之力"
super_be_war_god_event.0004.1: "成为神明"
super_be_war_god_event.0004.desc: "当你再次睁眼的时候，你看到了一个由群星组成的身体——一个巨大无比的人！\n正当你惊愕之时，你发现你已经发不出声音了！\n这顿时让的恐惧倍增。\n但很快你就平静了，你感到力量不断的注入你的身体中，但随之而来的还有一个诅咒——来自命运之神的精神烙印！\n你不知道它会造成什么影响，也不知道它会在哪一爆发......"
super_be_war_god_event.0004.t: "获取战争之力"