背弃了民众的领主_修正: "背弃了民众的领主"
无名邪火事件链.0001.t: "无名邪火"
无名邪火事件链.0001.desc: "一名来自[邪火肆虐的伯爵领.GetName]的斥候向你汇报了一则消息：领地周围的一个村庄被一团不知名的黑色烈焰吞噬了，在黑焰散去后几名卫兵过去探查的时候发现了令人震惊的事情。\n\n这个村庄的建筑物没有一点损伤，但是所有的活物，无论是人类、动物还是花草虫鸟全部都消失不见，没有留下任何痕迹。\n\n斥候的眼里满怀恐惧，他希望你能去领地中查看一番。"
无名邪火事件链.0001.1: "我会去看看的，但不要抱太大期望"
无名邪火事件链.0001.2: "不过是一个村庄的消失罢了"
无名邪火事件链.0001.2.事态严重: "此后，[邪火肆虐的伯爵领.GetName]附近的村庄一个接一个的被黑色火焰吞噬，而且每次都没有留下任何痕迹。当地民众在恐惧中将罪过归责于你。"
无名邪火事件链.0002.t: "无名邪火"
无名邪火事件链.0002.desc: "你日夜兼程，很快就来到了这里，[邪火肆虐的伯爵领.GetName]的守卫很快来接待了你并向你简单描述了那里的状况：一片死寂，没有任何生物，没有任何声音。\n\n你的灵性感应到了一丝危险的气息。"
无名邪火事件链.0002.1: "前去调查"
无名邪火事件链.0002.2: "给这里的守卫力量拨一笔钱，让他们自行处理"
无名邪火事件链.0002.3: "给当地守卫自主征兵的权力加强防卫"
无名邪火事件链.0002.4: "找个借口离开"
无名邪火事件链.0002.2.事态逐渐平息: "当地仍然偶有黑色火焰的目击报告，但再也没有出现大规模的屠村事件。"
缓慢恢复的伯爵领_修正: "缓慢恢复的伯爵领"
无名邪火事件链.0002.3.事态逐渐平息: "当地仍然偶有黑色火焰的目击报告，但再也没有出现大规模的屠村事件。不过当地士兵靠着你给的权力变得愈发蛮横，他们经常会在路上拦截路人，甚至还有人被他们当场杀死。"
无名邪火事件链.0002.4.事态严重: "你离开了这里，但是[邪火肆虐的伯爵领.GetName]的屠村事件并没有停止，而且越来越频繁。不过当地民众不会再把这件事怪到你的头上"
无名邪火事件链.0003.t: "无名邪火"
无名邪火事件链.0003.desc: "你在这里停留了一段时间，观察着这里的动向，可惜的是，你并没有发现什么有价值的线索，而且你的灵性感应到了一丝危险的气息。\n\n你打算在离开之前再做一次尝试"
无名邪火事件链.0003.1: "派遣士兵去搜索"
无名邪火事件链.0003.2: "使用古代典籍记载中的占卜术"
无名邪火事件链.0003.1.调查结果: "你的调查有所收获"
无名邪火事件链.0004.t: "无名邪火"
无名邪火事件链.0004.desc: "一天清晨，你的灵性有所触动，你终于发现了一些踪迹。你立刻带领着士兵前去调查，很快就发现了一团黑色的火焰，一名黑衣人不紧不慢的向你走来，他没有任何负担的向你承认了他所做的一切，并且警告你不要多管闲事。\n\n这种行为让你恼羞成怒！但正当你准备发动攻击的时候，你的灵性感应到了一丝危险的气息。"
无名邪火事件链.0004.1: "向他索要一笔赔偿款"
无名邪火事件链.0004.2: "攻击他"
无名邪火事件链.0004.3: "用灵性标记他，然后回到首府中带上更多的士兵来围剿他"
无名邪火事件链.0004.4: "这里的危险已经超出了能力范围，口头警告对方之后就离开吧"
无名邪火事件链.0004.1.收取贿赂: "对方扔给你了一大袋金币，你拿着这袋金币和大家分了分，你很满意，你的同行者也很满意，但一定有人是不满意的。"
出卖了了民众的领主_修正: "出卖了民众的领主"
无名邪火事件链.0004.4.警告对方: "对方完全无视了你的警告，而你也不想为了一群村民和一个村庄而冒险，你离开了这里。"
trait_毁灭之火的供奉者_特质: "毁灭之火的供奉者"
trait_毁灭之火的供奉者_特质_desc: "法力强大的黑暗法师，他们不知从何而来但他们的手中却有着能焚烧一切生灵的毁灭之火，他们的毕生夙愿就是将这个世界上的一切都烧成灰烬。"
暗炎法师: "暗炎法师"
暗炎法师_flavor: "强大的黑暗法师，他们研习的所有法术都与毁灭和谋杀有关，在战场上，他们的黑暗法术是令士兵们闻风丧胆的存在。"
无名邪火事件链.0005.t: "无名邪火"
无名邪火事件链.0005.desc: "整个王国都沸腾了！无尽的黑色火焰吞噬了整个[邪火肆虐的伯爵领.GetName]，随后，一支军队撕裂了空间出现在那里，战争开始了。"
无名邪火事件链.0005.1: "这是一场灾难！"
毁灭之火_修正: "毁灭之火"
毁灭之火_名称: "毁灭之火"
毁灭之火_描述: "一团黑色的火焰，它的制造方法由传说中的人物————伊格霍斯所记载，它可以焚烧一切生灵，甚至连神明都能焚烧。\n\n虽然你手中这瓶火焰比伊格霍斯所记载的要弱的多，但如果完全释放它的力量也足以毁灭一个小王国。"
死于毁灭之火: "死于毁灭之火的焚烧"
使用毁灭之火: "释放毁灭之火的力量"
使用毁灭之火_描述: "你将释放毁灭之火的力量，这将会毁灭这个小王国的一切生灵，除了那些已经在超能之路上走了足够远的人。\n只有一点需要注意，小心伤到你自己！"
地狱毁灭军团: "地狱毁灭军团"
焚炎灭世军团: "焚炎灭世军团"
毁灭之火军团: "毁灭之火军团"
死于神秘的黑暗法师: "死于神秘的黑暗法师"
无名邪火事件链.0009.t: "毁灭之火"
无名邪火事件链.0009.desc: "[actor.GetCharacter.GetFullName]使用毁灭之火杀死了[被焚毁的公国.GetName]里的所有人。冲天的黑色烈焰宣告了一切，他将会被所有仍然有道德之人记恨在心"
无名邪火事件链.0009.1: "这是一场灾难！"
无名邪火事件链.0010.t: "无名邪火"
无名邪火事件链.0010.desc: "我的大脑突然一阵剧痛，紧接着我看到了一片星河。而一阵似乎来自无穷远方的声音进入我的思想之中，它警告着我，那群崇拜毁灭之火的疯子将要重回世间。"
无名邪火事件链.0010.1: "毁灭之火？"
无名邪火事件链.0010.1.提醒: "茫茫的虚空中没有任何回应"
aggressive_expansion_cb: "侵略扩张"