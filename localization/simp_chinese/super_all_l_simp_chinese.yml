super_be_dark_god_events.0001.1: "冥想"
super_be_dark_god_events.0001.desc: "你将囚犯们聚集在一个阴暗的地牢中并在确定将他们捆好之后吩咐士兵守住入口。\n接下来，你用一堆刑具开着折磨这群囚犯，在囚犯的叫声中，你进入了冥想状态......"
super_be_dark_god_events.0001.t: "获取暗影之力"
super_be_dark_god_events.0002.1: "继续"
super_be_dark_god_events.0002.desc: "你的眼前是一片黑暗，这片空间弥漫着恐惧的尖叫和婴儿的啼哭。\n恍惚之间，你看见一个身穿长袍的男子抱着一个婴儿。这个男人抱着儿走近了一个看不到底的深渊，随后将婴儿投入其中。\n顿时，这尖叫声变得极度锋利，几乎刺穿了你的灵魂，于是你晕了过去."
super_be_dark_god_events.0002.t: "获取暗影之力"
super_be_dark_god_events.0003.1: "吸收暗影之力"
super_be_dark_god_events.0003.desc: "在你苏醒后，你已经回到了你的卧房之中，你慌忙的感受着身体中新增的气息和记忆，刹时间你就明白了一切——远古的命运之神曾使用婴作为载体承担了来自星空的神力，而暗影之神就是这个婴儿。至于那股气息，那便是远古命运之神留下的后手——用于操控这被造出的神明的精神与力量的诅咒。\n而如今，这个诅咒正借着暗影之力向你身上转移......"
super_be_dark_god_events.0003.t: "获取暗影之力"
super_be_dark_god_events.0004.1: "成为暗影之神!"
super_be_dark_god_events.0004.desc: "在你吸收完了最后一丝暗影神力后，你感觉你的身体和精神都发生了质的变化，你升格为神了！\n无论命运之神的诅咒会造成什么，至少你现在拥有无与伦比的力量！"
super_be_dark_god_events.0004.t: "获取暗影之力"
