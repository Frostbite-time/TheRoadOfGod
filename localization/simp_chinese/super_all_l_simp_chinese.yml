super_be_war_god_event.0001.1: "接纳它们"
super_be_war_god_event.0001.desc: "你将战神之甲放到面前静静地感受着那股远古时代的荒蛮气息.\n慢慢的，你的灵魂似乎被什么牵引着......\n不知过了多久，你看到面前一个光团，大量来自远古的记忆涌入你的脑海."
super_be_war_god_event.0001.t: "获取战争之力"
super_be_war_god_event.0002.1: "举起剑..."
super_be_war_god_event.0002.desc: "一阵头昏脑涨之后你在一个山崖之上醒了过来.你努力的想要站起身来却无能无力，最后只能跪倒在山崖前用一只黄金铸造的剑支撑起自己的个身体.\n你眼中的最后一副画面是一只血红色的巨龙向你飞来.作为一个身经百战的战士，你的第一个想法就是举起手中的剑."
super_be_war_god_event.0002.t: "获取战争之力"
super_be_war_god_event.0003.1: "......"
super_be_war_god_event.0003.desc: "你终究还是支撑不住，当剑举起的那一刻你整个身体都倒伏在了山崖上。而一阵晕眩之后你又来到了一片战场。只是这次你感到充满了力量手中的的金色长剑熠熠生辉，你在战场上肆意挥舞的这把长剑无往不利。\n你们一路杀上了一座宏伟的宫殿，而端坐于殿中的老者只是看了你一眼，你便昏厥了过去......"
super_be_war_god_event.0003.t: "获取战争之力"
super_be_war_god_event.0004.1: "成为神明"
super_be_war_god_event.0004.desc: "当你再次睁眼的时候，你看到了一个由群星组成的身体——一个巨大无比的人！\n正当你惊愕之时，你发现你已经发不出声音了！\n这顿时让的恐惧倍增。\n但很快你就平静了，你感到力量不断的注入你的身体中，但随之而来的还有一个诅咒——来自命运之神的精神烙印！\n你不知道它会造成什么影响，也不知道它会在哪一爆发......"
super_be_war_god_event.0004.t: "获取战争之力"
