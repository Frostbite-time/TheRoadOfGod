super_to_be_dark_god: "获取黑暗之力"
super_to_be_dark_god_desc: "冥冥之中你的耳旁传来了婴儿的啼哭...\n它把你带到了一个黑暗的世界.这里的一切都是凝滞的，唯有那股怨念和仇恨永存.\n借助贤者之石，你可以在一年内抽取这里的全部力量，并将自己升格为神"
