洞悉之种_修正: "洞悉之种"
洞悉之种事件链.0001.t: "神秘的拜访"
洞悉之种事件链.0001.desc: "这一天，我刚处理完领地的税务征收。我躺在城堡的大床中准备休息，突然，一阵强烈的灵性波动袭来，我的面前出现了一个模糊的人形黑影。\n“[ROOT.GetCharacter.GetFullName]，跟随我的呼唤。”\n随后，这个奇怪的人影推开我的房门，一步步向着城堡外走去。此时，我的灵性不断的警告我，这让我很犹豫。"
洞悉之种事件链.0001.1: "跟着人影出去看看"
洞悉之种事件链.0001.2: "不要理会这个人影，迅速在房间内布下一个防御法阵，然后继续休息。"
洞悉之种事件链.0002.t: "神秘的拜访"
洞悉之种事件链.0002.desc: "你跟着人影向前走去。你的脑袋越来越昏沉，不知过了多久，你感觉周围的一切都变得昏暗无比，就在这时，灵性被什么东西触动了。你猛的惊醒过来，自己已经身处一片幽暗的奇怪的森林之中。\n这里不像是你原来的世界，所有的一切都散发着淡淡的荧光。而那黑影依旧向前走着。"
洞悉之种事件链.0002.1: "跟着黑影继续向前走去"
洞悉之种事件链.0002.2: "现在离开应该还不晚！"
洞悉之种事件链.0003.t: "神秘的拜访"
洞悉之种事件链.0003.desc: "没走出几步，你就失去了意识，等你再次醒来时，你已经身处一个发现你被带到了一个祭坛上，那个黑影正看着你，周围也都是一样的黑影，他们齐声念诵经文，随着这声音越来越洪亮，你感觉自己似乎快被同化成他们的一员，你竭力挣扎，想要做点什么。"
洞悉之种事件链.0003.1: "用魔性带来的力量将自己家人的灵魂召唤到这里，然后用它们来回复力量"
洞悉之种事件链.0003.2: "冷静下来，肉身成圣的人没有那么容易被杀死"
洞悉之种事件链.0003.3: "一团来自天使的圣光会清洗这里的一切！"
洞悉之种事件链.0003.4: "竭力挣扎"
洞悉之种事件链.0003.5: "聚焦精神，尝试反攻这些灵魂体"
洞悉之种事件链.0003.6: "放弃抵抗，看看他们想要做什么"
death_for_murder_by_devilishness_close_one: "灵魂被带有魔性的至亲之人收走"
death_for_murder_by_devilishness_close_one_killer: "你拿走了他的灵魂"
soul_stone_name: "灵魂晶石"
soul_stone_desc: "一块石头罢了，至亲之人的灵魂凝聚而成的石头......\n\n它具有近乎诅咒般的力量，可以远隔千里之外杀人于无形。"
洞悉之种事件链.0004.t: "神秘的拜访"
洞悉之种事件链.0004.desc: "不知过了多久，你醒了过来，你发现你身处一片古老的遗迹中，仿佛一切从未发生，唯有右手中的那一块晶石告诉你：你的家人已经死去，他们的灵魂形成了这个宝物。"
洞悉之种事件链.0004.1: "......"
洞悉之种事件链.0005.t: "神秘的拜访"
洞悉之种事件链.0005.desc: "凭借着强大的肉体，你成功跑出了这里，回去之后你立刻加强了城堡的防御"
洞悉之种事件链.0005.1: "真是有惊无险"
洞悉之种事件链.0006.t: "神秘的拜访"
洞悉之种事件链.0006.desc: "一道圣光降下，荡涤了这里的一切，随后你还发现了他们的力量之源，你毫不犹豫的将其吸收殆尽。"
洞悉之种事件链.0006.1: "离开这里"
death_for_lost_your_soul: "灵魂被夺取"
death_for_lost_your_soul_killer: "你夺取了他的灵魂"
洞悉之种事件链.0007.t: "神秘的拜访"
洞悉之种事件链.0007.desc: "在灵魂的交锋中，你获得了胜利，声声咒文反而将力量注入到了你的身体中。"
洞悉之种事件链.0007.1: "离开这里"
洞悉之种事件链.0008.t: "神秘的拜访"
洞悉之种事件链.0008.desc: "看见你停止挣扎之后，黑影仿佛对你失去了兴趣，你的意识逐渐清晰，周围的场景变回了你城堡里的房间"
洞悉之种事件链.0008.1: "这只是一场可怕的噩梦吗？"
