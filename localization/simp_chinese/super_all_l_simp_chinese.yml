rift_events_world.0011.t: "揭示阴谋"
rift_events_world.0011.desc: "我准备的巧妙言辞被[actor.GetFullName]巧妙地化解，但正当我要离开的时候灵性急剧地向我告警，我回头望去，他仍然保持着微笑"
