game_concept_super_god: "神"
game_concept_super_god_desc: "神的诞生与世界的本源紧密相关。我们的世界本是如同世界裂隙外的空间一样的混乱无序的维度，这个维度中也曾诞生过无数的生命甚至文明，但最后都因为世界的本源混乱而迅速毁灭。但即使是在这种维度之中也出现了奇迹：一个诞生于此界的生命在巧合之中领悟了这个混乱维度的运行法则，并将其命名为时空。正是因为领悟了法则，这个生命拥有了改造这个维度的能力，它将混乱的时空归位，并锻造了一条时空锁链作为时空法则将混乱时空牢牢锁定。于是一个稳定有序的世界出现了。而那个领悟了世界法则的生命被称为神"
game_concept_super_base_god: "本源之神"
game_concept_super_base_god_desc: "在时空之神将世界变得稳定有序的第一个纪元里整个世界仍然十分空荡。虽然也有生命诞生，但一直冷清。这样的情况一直持续到世界的第七个纪元，此时时空法则的锁链出现了一些崩塌，但世界并没有因此崩塌，不过原本一些强大的法则之力开始脱离原有的轨迹运行，这一丝混沌的加入使得世界又开始出现了生机。在这个纪元的末期，大量的法则和新世界诞生的生命或物质结合，于是宇宙星空、草木虫鸟、日月河流都出现在了世界上。这些法则的结合物之间保持了一种微妙的平衡并维持着一个生机勃勃的世界。在这些法则之中，有三个法则之力共同控制着整个时空链的走向，被称为本源神力，即时空神力、命运神力、希望神力。"
game_concept_super_six_nature_god: "自然六神"
game_concept_super_six_nature_god_desc: "世界的诸多法则之中除去那些不可理解的法则，以及三大本源法则之外，六种法则控制着人类世界的绝大部分走向。战争神力、智慧神力、暗影神力、森林神力、生灵神力、海洋神力。这些神力本不可能同时落入一人手中，但若是某人以特殊方式将其收齐，其结合后的强大力量说不定能撬动时空的本源之一，获得掌控命运的力量"
game_concept_super_otherworld_god: "域外之神"
game_concept_super_otherworld_god_desc: "来自未知世界的神明，他们的身上充斥着令人厌恶的混乱气息，也许他们是来自世界诞生之初的混沌法则"
game_concept_god_of_destiny: "命运之神"
game_concept_god_of_destiny_desc: "掌控了命运神力的神明，祂是统一了远古时代所有王国的独裁者，是令人厌恶的野心家，是睚呲必报的小人，但祂也曾是以凡人之躯击溃神明的强者与勇士\n在世界的第九纪元世界的文明已经达到了一个高度繁荣的状态，在帕拉斯出生的那个时代，魔法的力量已经达到了鼎盛，而从世界万物种获取法则之力的方法也被探索出来了很多。有些弱小的法则之力成就了一些弱小的神明，而某些强大的法则之力也有些被撬动了一部分并与打造成的宝物联系在了一起。在机缘巧合之下，帕拉斯得到了联系着命运神力的宝物：命运画卷。这让他萌生了成为命运之神的想法。而借助命运画卷上本源法则的力量祂也成功探索出了获取命运神力的方法：掌控足够多的以至足以改变世界走向的法则！在这种足以改变世界走向的力量之下，帕拉斯就能在命运画卷之上画出自己成为命运之神的画面，并最终获得那真正足以掌控自己和他人命运并使其不可更改的力量！"
game_concept_god_of_time: "时空之神"
game_concept_god_of_time_desc: "掌控了时空神力的神明，我们世界的创造的，对抗混沌的先锋。\n时空之神掌控的时空神力并非时空法则的全部。准确来说祂掌握了对时空本质的领悟，祂能将混沌化为有序，亦能将有序重归混沌。更能穿越在不同的时空世界之中，因此，时空之神也是三大本源之神中生命力最强的神，除非杀死祂在所有生命线的化身，否则时空之神便是不死不灭。"
game_concept_god_of_sun: "希望之神"
game_concept_god_of_sun_desc: "代表希望的神力是时空的跳脱点和不可控之因素，他是时空法则中混沌一面的代表。正是该神力的存在才让为时空法则锻造的锁链在几个纪元间发生了不可逆的崩毁。即使是被命运神力钦定的未来也能被希望的神力强行打破。然而这种打破将是混乱无序的。凡是被希望神力干涉的时空都将变得不可预见。\n在世界的第9个纪元中，希望法则与\"光\"这一概念结合，因此，随后的希望之神又被称为光之神或者太阳神。\n希望的神力并非如此容易获取，在命运之神以绝对的力量结束了第九纪元而开启了其残暴统治的第十纪元之后祂的野心又开始膨胀。祂开始想要获取更多的力量，祂开始图谋全部的三大时空法则。而祂的第一个目标就是希望神力。然而希望神力并非如此容易获取，也不可能被已经取得命运神力的祂得到，于是命运之神再次使用了当时掌控六神的把戏，他想用魔法诅咒控制他人的心智，让希望之神成为祂的傀儡。然而祂低估了希望神力，也高估了祂的智谋。在希望神力的影响下，祂对时空的掌控被干扰，这让他被一个年轻人愚弄并让对方完全掌控了希望神力。"
game_concept_god_of_nature: "森林之神"
game_concept_god_of_nature_desc: "森林神力拥有掌控森林、植物和野兽的能力。而一位从小被帕拉斯培养的少女，最终成为了森林之神。"
game_concept_god_of_dark: "暗影之神"
game_concept_god_of_dark_desc: "在导致了第十纪结束的灭世之战中命运之神的肉体被毁灭但精神仍然在时空的洪流中留下了化身。祂认为自己的毁灭是自己对命运神力的掌控力还不足。为了增强这种掌控力，祂决定再造一尊新的神明作为祂的力量。于是祂利用了一名叫做伊格霍斯的人类的仇恨。利用犹存于世的命运画卷，祂成功将这个人类提升到了一般神明都无法匹敌的高度，从此伊格霍斯成为了命运之神在第11纪元的使徒，随后，祂教唆伊格霍斯将旧大陆积攒的怨恨之力注入一个婴儿体内，并成功将其升格为暗影之神"
game_concept_god_of_wisdom: "智慧之神"
game_concept_god_of_wisdom_desc: "在繁华第九纪元中，有一个迷恋知识的孩子。而有一天，一个身穿斗篷看不清面孔的神秘人用无尽的图书为诱惑带走了这个孩子。获得了无数知识的孩子欣喜异常，直到成神前被植入诅咒的那一刻才惊觉到这一切的阴谋。\n但成为了智慧之神的孩子并非全无对策，祂从古老的典籍中推理出了召唤时空之神的方法，并与祂建立起了隐秘的联系。在这种隐秘的联系之中祂窥探到了一丝时空法则的本质，从而创造了星海鲸和星界罗盘让魔法师和冒险家们可以在世界裂隙中自由的穿梭"
game_concept_god_of_sea: "海洋之神"
game_concept_god_of_sea_desc: "海洋之神本是英勇的海上战士，精通各种战斗魔法，而某一次出海时，一场异常的风暴摧毁了他的船只，将他拉入了海底深渊。但这并没有让他死亡，而是让他拿到了掌控海洋神力的三叉戟。从此他又成为了一个战斗力强大的神明。\n但命运总是惊人的相似，多年以后祂会在两位神明与命运画卷的压力之下被迫向帕拉斯低头，然后在灭世之战中给予帕拉斯最为致命的背叛。"
game_concept_god_of_belief: "生灵之神"
game_concept_god_of_belief_desc: "为了缔造生灵之神，帕拉斯暗中扶持了一个宗教，并利用命运画卷在暗中推波助澜。在帕拉斯眼中生灵之神的美中不足就是祂容易把自己的教条当真，更重视祂的信徒而不是命运之神。"
game_concept_god_of_war: "战争之神"
game_concept_god_of_war_desc: "在第八纪元的时代，人类还并非是大陆上最为强大的种族，而龙族才是大陆真正的主导者，在龙族之中，有一只红色的龙王是最为强大的存在。作为龙王的那只红龙并不在意龙族的一切，反而热衷于探索这个庞大的未知的世界。在一个孤岛上，它与一个人类冒险者相遇，并建立了深厚的友谊。最终成为了征战四方的兄弟，而红之龙便是那战争神力的化身。在共享了自己的神力之后，战争之神出现了。\n战争之神与红之龙的力量在第八纪元无可匹敌，他们最终将世界上每一片地区都探索并征服，建立了世界上第一个大一统的王国并开启了世界的第九世代。\n然而战神并非真正拥有了战争神力。在使用各类秘术让自己获得了近万年的生命之后，战神最终还是撒手人寰，而红之龙则在自己的神力化为一副铠甲并则赠与战神独子之后也悄然离去。而拥有了完整的战争神力的战神之子为这个国家带来了长久的繁荣，并最终迎来了那个创造出命运画卷的盛世。"
game_concept_god_of_ark: "方舟之神"
game_concept_god_of_ark_desc: "稳定运行了十数个纪元的人类社会对时空链的反方向作用使得世界出现了真正属于人的神明。"
game_concept_god_of_fighter: "征服者"
game_concept_god_of_fighter_desc: "征服者是来自域外的神明，祂拥有着绝对的武力，祂的目的只有一个，征服世界上所有最繁荣的地区"
game_concept_god_of_highlander: "统御者"
game_concept_god_of_highlander_desc: "域外世界的真正统治者。其力量不可估量，曾经毁灭过数方世界。其座下的精英士兵甚至是其他世界中被毁灭了灵魂的神明"
game_concept_super_call_god_decision: "召唤神明"
game_concept_super_call_god_decision_desc: "允许你召唤神明以寻求帮助"
game_concept_super_call_undead_decision: "召唤亡灵大军"
game_concept_super_call_undead_decision_desc: "当你深陷战争泥潭的时候可以考虑召唤一支亡灵大军来扭转战局"
game_concept_super_fin_call_decision: "世界裂隙召唤"
game_concept_super_fin_call_decision_desc: "尝试从混沌之中进行召唤，如果能成功，一定能得到非凡的物品"
game_concept_super_alchemy_decision: "炼金术"
game_concept_super_alchemy_decision_desc: "通过炼金术来获取一些宝物，至于能得到什么级别的宝物，就得看炼制人的技艺了"
game_concept_super_forger_artifcirt_decision: "锻造神器"
game_concept_super_forger_artifcirt_decision_desc: "结合古典书籍的知识并投入大量的财力才铸造宝物"
game_concept_super_sage_stone_decision: "炼制贤者之石"
game_concept_super_sage_stone_decision_desc: "只有炼金术达到了出神入化的级别才能炼制贤者之石这种能在任何地方发挥用处的宝物"
